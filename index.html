<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART DIGITAL SCHEDULER</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a; --accent-blue: #0070FF; --text-silver: #f5f5f5;
            --metal-gradient: linear-gradient(145deg, #444444, #222222);
            --location-color: #E0E0E0; 
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Segoe UI', 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; box-sizing: border-box; }
        
        .header-container { text-align: center; padding: 12px 0; background: linear-gradient(145deg, #1a1a1a, #000000); border-bottom: 1px solid #333; flex-shrink: 0; position: relative; }
        #copy-status-bar { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #FF9500; color: #000; font-weight: 900; align-items: center; justify-content: center; z-index: 100; font-size: 0.95rem; cursor: pointer; }
        
        .header-title { font-size: 1.6rem; font-weight: 800; color: #fff; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .nav-container { display: flex; justify-content: center; align-items: center; gap: 25px; margin-top: 8px; }
        .nav-btn { background: var(--metal-gradient); color: #fff; border: 1px solid #555; border-radius: 6px; padding: 4px 12px; cursor: pointer; }
        
        .calendar-container { flex: 1; margin-top: 5px; display: flex; flex-direction: column; background: #000; border: 1px solid #222; overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #222; }
        .cal-day { background: #0a0a0a; padding: 8px; cursor: pointer; display: flex; flex-direction: column; position: relative; min-height: 0; overflow: hidden; transition: 0.2s; }
        .cal-day:active { background: #1a1a1a; }
        .cal-day.prev-month, .cal-day.next-month { background: #050505; opacity: 0.25; pointer-events: none; }
        
        /* Íµ≠Ïû•Îãò Ï†ÑÏö© üí∞ÎèÑÏû• ÎßàÏö∞Ïä§ */
        .stamp-mode-active { 
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 64 64'><text y='30' font-size='24'>üí∞</text><rect y='35' width='50' height='16' rx='4' fill='orange'/><text x='6' y='47' font-family='Arial' font-size='10' font-weight='bold' fill='black'>PASTE</text></svg>") 10 10, cell !important;
        }
        .stamp-mode-active .cal-day:not(.prev-month):not(.next-month) { border: 1px dashed #FF9500; }

        .day-num { font-size: 1.2rem; font-weight: 800; color: #fff; position: absolute; top: 8px; left: 8px; z-index: 2; }
        .weather-badge-main { align-self: flex-end; text-align: right; font-size: 1.1rem; line-height: 1.3; font-weight: 900; padding-right: 2px; width: 100%; z-index: 2; }
        .w-line { display: flex; justify-content: flex-end; align-items: center; white-space: nowrap; height: 1.3rem; margin-bottom: 2px; } 
        .w-loc-inline { color: var(--location-color); font-size: 0.95rem; font-weight: 900; margin-right: 8px; opacity: 0.9; text-shadow: 1px 1px 2px #000; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; width: 95%; max-width: 460px; padding: 12px; border: 1px solid #333; border-radius: 12px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #333; padding: 0 4px 8px 4px; }
        #modal-date-title { color: #fff; margin: 0; font-size: 1.1rem; font-weight: 800; }
        #modal-weather-info { display: flex; align-items: center; gap: 6px; color: var(--accent-blue); font-weight: 900; font-size: 0.95rem; }

        .function-btns { display: flex; flex-direction: column; width: 105px; gap: 4px; }
        .f-btn { flex: 1; border-radius: 6px; font-size: 0.65rem; font-weight: 800; border: 1px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.2; background: var(--metal-gradient); }
        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5px; height: 8px; background: #151515; margin-top: auto; border-radius: 2px; }
        .m-btn { background: var(--metal-gradient); color: white; height: 44px; border-radius: 8px; border: 1px solid #444; cursor: pointer; font-weight: 800; font-size: 0.85rem; }
        
        #map-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:2000; flex-direction:column; padding:15px; box-sizing:border-box; }
        #map-container { width:100%; flex:1; border-radius:12px; border:1px solid #444; }
    </style>
</head>
<body id="main-body">

    <div class="header-container">
        <div id="copy-status-bar" onclick="deactivateStampMode()">[üí∞Ïä§ÌÉ¨ÌîÑ Î™®Îìú] Îã¨Î†•ÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî (Ï¢ÖÎ£å: ESC)</div>
        <div class="header-title">SMART SCHEDULER</div>
        <div class="nav-container">
            <button class="nav-btn" onclick="changeMonth(-1)">PREV</button>
            <div id="year-title" style="color:var(--accent-blue); font-weight:bold; font-size:1.3rem; min-width:130px; text-align:center;"></div>
            <button class="nav-btn" onclick="changeMonth(1)">NEXT</button>
        </div>
    </div>

    <div class="calendar-container" id="calendar-box"><div id="main-calendar" class="cal-grid"></div></div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modal-date-title"></h3><div id="modal-weather-info"></div></div>
            <div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 3px; margin-bottom: 8px; background: #000; padding: 4px; border-radius: 6px;"></div>
            <div style="display: flex; gap: 8px; margin-bottom: 12px; height: 140px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 85px; gap: 4px; background: #000; padding: 4px; border-radius: 6px;"></div>
                <div style="flex:1; display:flex; flex-direction:column;">
                    <textarea id="ev-name" style="flex:1; background:#000; border:1px solid #333; color:#fff; padding:10px; border-radius:8px; resize:none; font-size:1rem;" placeholder="ÎÇ¥Ïö© ÏûÖÎ†•..."></textarea>
                    <button class="m-btn" style="color:#FF9500; height:32px; margin-top:4px; font-size:0.75rem;" onclick="activateStampMode()">COPY ALL DAY (STAMP)</button>
                </div>
                <div class="function-btns">
                    <button id="weather-btn" class="f-btn"><div id="w-btn-l1">WEATHER</div><div id="w-btn-l2">INFO</div></button>
                    <button id="loc-set-btn" class="f-btn" onclick="openMap()">LOCATION<br>SET</button>
                    <button id="directions-btn" class="f-btn" onclick="goDirections()" disabled>GET<br>DIR</button>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px;">
                <button onclick="closeModal()" class="m-btn" style="background:none;">CLOSE</button>
                <button id="mode-add" onclick="handleModeBtn('add')" class="m-btn">ADD</button>
                <button id="mode-edit" onclick="handleModeBtn('edit')" class="m-btn">EDIT</button>
                <button id="mode-del" onclick="handleModeBtn('del')" class="m-btn">DEL</button>
            </div>
        </div>
    </div>

    <div id="map-overlay"><div style="background:#1a1a1a; padding:15px; border-radius:10px; margin-bottom:15px; border-left:5px solid var(--accent-blue); display:flex; justify-content:space-between; align-items:center;"><div style="color:#fff;"><div id="addr-display" style="font-weight:800; font-size:1.1rem;">Ï£ºÏÜåÎ•º ÏÑ§Ï†ïÌïòÏÑ∏Ïöî.</div></div><div id="temp-display" style="color:var(--accent-blue); font-size:1.8rem; font-weight:900;">--¬∞C</div></div><div id="map-container"></div><div style="display:flex; gap:10px; margin-top:15px;"><button onclick="closeMap()" style="flex:1; padding:18px; background:#333; color:white; border:none; border-radius:12px; font-weight:800;">CANCEL</button><button onclick="confirmMapLocation()" style="flex:2; padding:18px; background:var(--accent-blue); color:white; font-weight:800; border:none; border-radius:12px;">CONFIRM</button></div></div>

    <script>
        const storageKeyPrefix = 'smart_v210_'; 
        let viewDate = new Date(2026, 0, 1);
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#0070FF', editingIdx = -1, currentMode = 'add';
        
        let stampEvents = []; let stampCoords = null; let stampAddr = "";
        let isStampActive = false;
        let lastStampTime = 0; // [Ïø®ÌÉÄÏûÑÏö© Î≥ÄÏàò]

        const weatherMap = { 0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 51: "üå¶Ô∏è", 61: "üåßÔ∏è", 71: "‚ùÑÔ∏è", 95: "‚õàÔ∏è" };
        const lastLocation = JSON.parse(localStorage.getItem('last_user_location') || '{"lat":37.4979,"lng":127.0276,"addr":"Í∞ïÎÇ®Íµ¨"}');
        let globalLastCoords = { lat: lastLocation.lat, lng: lastLocation.lng }; let globalLastAddr = lastLocation.addr;
        let defaultWeather = null;

        function getStore() { const key = storageKeyPrefix + viewDate.getFullYear() + '_' + (viewDate.getMonth() + 1); return { key, data: JSON.parse(localStorage.getItem(key) || '{}') }; }
        function formatAddress(fullAddr) { if(!fullAddr) return ""; const parts = fullAddr.replace(/ÎåÄÌïúÎØºÍµ≠|South Korea/g, '').split(/[\s,]+/).filter(p => p.length > 1); const priorities = ['Íµ¨', 'Íµ∞', 'Ïùç', 'Î©¥', 'Î¶¨']; for (let unit of priorities) { const found = parts.find(p => p.endsWith(unit)); if(found) return found; } const dong = parts.find(p => p.endsWith('Îèô')); if(dong) return dong; return parts[parts.length - 1] || ""; }

        async function fetchLastLocationWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${globalLastCoords.lat}&longitude=${globalLastCoords.lng}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&current_weather=true&timezone=auto`);
                const data = await res.json();
                const daily = data.daily; const cur = data.current_weather;
                defaultWeather = { temp: Math.round(cur.temperature) + "¬∞C", min: Math.round(daily.temperature_2m_min[0]) + "¬∞", max: Math.round(daily.temperature_2m_max[0]) + "¬∞", pop: daily.precipitation_probability_max[0], icon: weatherMap[cur.weathercode] || "‚òÄÔ∏è", wind: cur.windspeed > 15 ? "Í∞ïÌíç" : "ÎØ∏Ìíç", dust: cur.windspeed > 10 ? "Î≥¥ÌÜµ" : "Ï¢ãÏùå", dustClass: cur.windspeed > 10 ? "dust-normal" : "dust-good" };
            } catch (e) { defaultWeather = { temp: "--¬∞C", min: "--¬∞", max: "--¬∞", icon: "‚òÄÔ∏è", pop: 0, wind: "ÎØ∏Ìíç", dust: "Ï¢ãÏùå", dustClass: "dust-good" }; }
        }

        function activateStampMode() {
            const { data } = getStore();
            const curData = data[currentDay];
            if (!curData || curData.events.length === 0) return alert("Î≥µÏÇ¨Ìï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.");
            stampEvents = JSON.parse(JSON.stringify(curData.events));
            stampCoords = curData.weather?.coords ? { ...curData.weather.coords } : null;
            stampAddr = curData.weather?.addr || "";
            isStampActive = true;
            document.body.classList.add('stamp-mode-active');
            document.getElementById('copy-status-bar').style.display = 'flex';
            closeModal();
        }

        function deactivateStampMode() {
            isStampActive = false;
            document.body.classList.remove('stamp-mode-active');
            document.getElementById('copy-status-bar').style.display = 'none';
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape" && isStampActive) deactivateStampMode(); });

        function handleDayAction(d) {
            if (isStampActive) {
                // [Ïø®ÌÉÄÏûÑ Ï†ÅÏö©] 0.3Ï¥à Ïù¥ÎÇ¥ Ï§ëÎ≥µ ÌÅ¥Î¶≠ Ï∞®Îã®
                const now = Date.now();
                if (now - lastStampTime < 300) return;
                lastStampTime = now;
                executeRebuildStamp(d);
            } else {
                openModal(d);
            }
        }

        // [Ïû¨Ï°∞Ìï© ÏóîÏßÑ] ÎÇôÍ¥ÄÏ†Å ÏóÖÎç∞Ïù¥Ìä∏ Í∏∞Î≤ï Ï†ÅÏö©
        async function executeRebuildStamp(targetDay) {
            const { key, data } = getStore();
            
            // 1. ÎÇôÍ¥ÄÏ†Å ÏóÖÎç∞Ïù¥Ìä∏: ÎÇ†Ïî® ÏóÜÏù¥ ÏùºÏ†ïÎ∂ÄÌÑ∞ Ï¶âÏãú Î∞ïÏïÑÎÑ£Ïùå
            if (!data[targetDay]) data[targetDay] = { events: [], weather: {} };
            data[targetDay].events = JSON.parse(JSON.stringify(stampEvents));
            data[targetDay].weather = { coords: stampCoords, addr: stampAddr }; // Í∏∞Ïò® Ï†ïÎ≥¥ Ï¥àÍ∏∞Ìôî

            localStorage.setItem(key, JSON.stringify(data));
            renderCalendar(); // ÏùºÏ†ï Ï¶âÏãú ÌëúÏ∂ú

            // 2. Î∞±Í∑∏ÎùºÏö¥Îìú ÎÇ†Ïî® Í∞±Ïã†
            if (stampCoords) {
                const lat = stampCoords.lat; const lng = stampCoords.lng;
                const targetFullDate = `${viewDate.getFullYear()}-${(viewDate.getMonth()+1).toString().padStart(2,'0')}-${targetDay.toString().padStart(2,'0')}`;

                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&current_weather=true&timezone=auto&start_date=${targetFullDate}&end_date=${targetFullDate}`)
                .then(res => res.json())
                .then(wData => {
                    // ÏÑúÎ≤Ñ ÏùëÎãµÏù¥ Ïò§Î©¥ Îç∞Ïù¥ÌÑ∞ ÏµúÏ¢Ö Ï°∞Î¶Ω
                    data[targetDay].weather = {
                        coords: stampCoords, addr: stampAddr,
                        temp: Math.round(wData.current_weather.temperature) + "¬∞C",
                        min: Math.round(wData.daily.temperature_2m_min[0]) + "¬∞",
                        max: Math.round(wData.daily.temperature_2m_max[0]) + "¬∞",
                        pop: wData.daily.precipitation_probability_max[0],
                        icon: weatherMap[wData.current_weather.weathercode] || "‚òÄÔ∏è",
                        wind: wData.current_weather.windspeed > 15 ? "Í∞ïÌíç" : "ÎØ∏Ìíç",
                        dust: wData.current_weather.windspeed > 10 ? "Î≥¥ÌÜµ" : "Ï¢ãÏùå",
                        dustClass: wData.current_weather.windspeed > 10 ? "dust-normal" : "dust-good"
                    };
                    localStorage.setItem(key, JSON.stringify(data));
                    renderCalendar(); // ÎÇ†Ïî® ÏûÖÌòÄÏÑú ÏµúÏ¢Ö Î†åÎçîÎßÅ
                })
                .catch(e => console.log("Weather Fetch Slow/Error"));
            }
        }

        function renderCalendar() {
            const { data } = getStore(); const container = document.getElementById('main-calendar');
            const year = viewDate.getFullYear(), month = viewDate.getMonth();
            document.getElementById('year-title').innerText = `${year}. ${(month + 1).toString().padStart(2, '0')}`;
            let html = '';
            ['SUN','MON','TUE','WED','THU','FRI','SAT'].forEach((d,i)=> html += `<div style="color:${i===0?'#ff4d4d':i===6?'#4da6ff':'#888'}; font-weight:800; padding:10px 0; text-align:center; font-size:0.8rem; background:#111;">${d}</div>`);
            const firstDay = new Date(year, month, 1).getDay(); const lastDate = new Date(year, month + 1, 0).getDate();
            const lastDay = new Date(year, month + 1, 0).getDay(); const prevLastDate = new Date(year, month, 0).getDate();
            for(let i = firstDay - 1; i >= 0; i--) html += `<div class="cal-day prev-month"><div class="day-num">${prevLastDate - i}</div></div>`;
            for(let d = 1; d <= lastDate; d++) {
                const dData = data[d] || { events: [], weather: {} };
                let barHtml = Array(12).fill(0).map((_,i)=>{ const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end); return `<div style="background:${ev?ev.color:'#151515'}"></div>`; }).join('');
                let w = dData.weather || {}; let locName = w.addr ? formatAddress(w.addr) : "";
                let weatherHtml = w.temp ? `<div class="weather-badge-main"><div class="w-line"><span style="color:#fff;letter-spacing:-1px;">${w.min}/${w.max}</span></div><div class="w-line" style="color:var(--accent-blue);gap:4px;"><span class="w-loc-inline">${locName}</span><span>${w.icon}</span><span>${w.pop}%</span></div><div class="w-line" style="font-size:0.95rem;font-weight:800;letter-spacing:-1px;"><span>${w.wind}</span> <span class="${w.dustClass}">${w.dust}</span></div></div>` : "";
                html += `<div class="cal-day" onclick="handleDayAction(${d})"><div class="day-num">${d}</div>${weatherHtml}<div class="time-bar">${barHtml}</div></div>`;
            }
            const remaining = (lastDay === 6) ? 0 : 6 - lastDay;
            if(remaining > 0) { for(let d = 1; d <= remaining; d++) html += `<div class="cal-day next-month"><div class="day-num">${d}</div></div>`; }
            container.innerHTML = html; const totalCells = firstDay + lastDate + remaining; container.style.gridTemplateRows = `35px repeat(${totalCells / 7}, 1fr)`;
        }

        window.openModal = function(d) { currentDay = d; const dow = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'][new Date(viewDate.getFullYear(), viewDate.getMonth(), d).getDay()]; document.getElementById('modal-date-title').innerText = `${viewDate.getFullYear()}.${viewDate.getMonth()+1}.${d} (${dow})`; document.getElementById('input-modal').style.display = 'flex'; resetToInputMode(); };
        function closeModal() { document.getElementById('input-modal').style.display = 'none'; }
        function resetToInputMode() { currentMode = 'add'; startSlot = null; endSlot = null; editingIdx = -1; document.getElementById('ev-name').value = ''; refreshModalUI(); initPalette(); initTime(); updateBtnUI(); }

        function refreshModalUI() { 
            const { data } = getStore(); 
            const locBtn = document.getElementById('loc-set-btn'); const directionsBtn = document.getElementById('directions-btn');
            const wBtnL1 = document.getElementById('w-btn-l1'); const wBtnL2 = document.getElementById('w-btn-l2');
            const w = data[currentDay]?.weather;
            const targetW = (w && w.temp) ? w : (defaultWeather || {temp:"--¬∞C", min:"--", max:"--", icon:"‚òÄÔ∏è", pop:0});
            const targetAddr = (w && w.addr) ? formatAddress(w.addr) : globalLastAddr;
            wBtnL1.innerHTML = `${targetW.icon} ${targetW.pop}%`; wBtnL2.innerHTML = `${targetW.min}/${targetW.max}`; locBtn.innerHTML = `${targetAddr}<br>SET`; 
            directionsBtn.disabled = !(w && w.coords);
        }

        // Ïö¥ÏòÅ Î°úÏßÅ Ïú†ÏßÄ
        let map, marker, tempCoords = null, tempWeather = {}, tempAddr = "";
        function openMap() { document.getElementById('map-overlay').style.display = 'flex'; const { data } = getStore(); const dayCoords = data[currentDay]?.weather?.coords; const targetLat = dayCoords ? dayCoords.lat : globalLastCoords.lat; const targetLng = dayCoords ? dayCoords.lng : globalLastCoords.lng; if (!map) { map = L.map('map-container').setView([targetLat, targetLng], 13); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); map.on('click', onMapClick); } else { map.setView([targetLat, targetLng], 13); } if (marker) map.removeLayer(marker); marker = L.marker([targetLat, targetLng]).addTo(map); tempCoords = { lat: targetLat, lng: targetLng }; tempAddr = dayCoords ? data[currentDay].weather.addr : globalLastAddr; tempWeather = dayCoords ? data[currentDay].weather : (defaultWeather || {}); document.getElementById('addr-display').innerText = "üè† " + (dayCoords ? data[currentDay].weather.addr : globalLastAddr); setTimeout(() => map.invalidateSize(), 200); }
        function onMapClick(e) { const lat = e.latlng.lat, lng = e.latlng.lng; if (marker) map.removeLayer(marker); marker = L.marker([lat, lng]).addTo(map); tempCoords = { lat, lng }; tempWeather = {}; fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`).then(res => res.json()).then(data => { tempAddr = data.display_name; document.getElementById('addr-display').innerText = "üè† " + tempAddr; }); fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&current_weather=true&timezone=auto`).then(res => res.json()).then(data => { const daily = data.daily; const cur = data.current_weather; tempWeather = { temp: Math.round(cur.temperature) + "¬∞C", min: Math.round(daily.temperature_2m_min[0]) + "¬∞", max: Math.round(daily.temperature_2m_max[0]) + "¬∞", pop: daily.precipitation_probability_max[0], icon: weatherMap[cur.weathercode] || "‚òÄÔ∏è", wind: cur.windspeed > 15 ? "Í∞ïÌíç" : "ÎØ∏Ìíç", dust: cur.windspeed > 10 ? "Î≥¥ÌÜµ" : "Ï¢ãÏùå", dustClass: cur.windspeed > 10 ? "dust-normal" : "dust-good" }; document.getElementById('temp-display').innerText = tempWeather.temp; }); }
        async function confirmMapLocation() { if(!tempCoords || !tempWeather.temp) return alert("ÎÇ†Ïî® Î∂àÎü¨Ïò§Îäî Ï§ë..."); globalLastCoords = tempCoords; globalLastAddr = formatAddress(tempAddr) || globalLastAddr; localStorage.setItem('last_user_location', JSON.stringify({lat: globalLastCoords.lat, lng: globalLastCoords.lng, addr: globalLastAddr})); const { key, data } = getStore(); if(!data[currentDay]) data[currentDay] = { events: [], weather: {} }; data[currentDay].weather = { ...tempWeather, coords: tempCoords, addr: tempAddr }; localStorage.setItem(key, JSON.stringify(data)); await fetchLastLocationWeather(); document.getElementById('map-overlay').style.display = 'none'; renderCalendar(); resetToInputMode(); }
        function closeMap() { document.getElementById('map-overlay').style.display = 'none'; }
        function handleModeBtn(mode) { if (currentMode === mode) { if (mode === 'add' && startSlot !== null) saveData(); else if (mode === 'edit' && editingIdx !== -1) saveData(); else if (mode === 'del' && editingIdx !== -1) deleteData(); return; } currentMode = mode; startSlot = null; endSlot = null; editingIdx = -1; document.getElementById('ev-name').value = ''; updateBtnUI(); initTime(); }
        function updateBtnUI() { const addBtn = document.getElementById('mode-add'), editBtn = document.getElementById('mode-edit'), delBtn = document.getElementById('mode-del'); [addBtn, editBtn, delBtn].forEach(b => { b.classList.remove('radio-active', 'confirm-active'); b.innerText = b.id.includes('add') ? "ADD" : b.id.includes('edit') ? "EDIT" : "DEL"; }); if (currentMode === 'add') { addBtn.classList.add('radio-active'); if (startSlot !== null) { addBtn.innerText = "SAVE"; addBtn.classList.add('confirm-active'); } } else if (currentMode === 'edit') { editBtn.classList.add('radio-active'); if (editingIdx !== -1) { editBtn.innerText = "UPDATE"; editBtn.classList.add('confirm-active'); } } else if (currentMode === 'del') { delBtn.classList.add('radio-active'); if (editingIdx !== -1) { delBtn.innerText = "CONFIRM"; delBtn.classList.add('confirm-active'); } } }
        function initTime() { const t = document.getElementById('time-picker'); t.innerHTML = ''; const { data } = getStore(); const evs = data[currentDay]?.events || []; for(let i=0; i<12; i++) { const b = document.createElement('div'); b.className = 'time-btn'; b.innerText = (i+6).toString().padStart(2,'0'); b.style.background = '#1a1a1a'; b.style.color = '#444'; b.style.textAlign = 'center'; b.style.padding = '10px 0'; b.style.fontSize = '0.7rem'; b.style.border = '1px solid #252525'; b.style.borderRadius = '4px'; b.style.cursor = 'pointer'; const fIdx = evs.findIndex((e) => i>=e.start && i<=e.end); const isEditingThis = (fIdx !== -1 && fIdx === editingIdx); if(fIdx !== -1) { b.style.background = isEditingThis ? selectedColor : evs[fIdx].color; b.style.color = "#000"; if(isEditingThis) b.style.outline = "2px solid #fff"; } b.onclick = () => { if(fIdx !== -1 && currentMode !== 'add') { if(!isEditingThis) { editingIdx = fIdx; const e = evs[fIdx]; startSlot = e.start; endSlot = e.end; selectedColor = e.color; document.getElementById('ev-name').value = e.name; updateBtnUI(); initPalette(); initTime(); return; } } if(startSlot === null || (startSlot !== null && endSlot !== null)) { startSlot = i; endSlot = null; } else { endSlot = i; } updateTimeUI(); updateBtnUI(); }; t.appendChild(b); } }
        function updateTimeUI() { const btns = document.querySelectorAll('#time-picker div'); const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot); const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot); btns.forEach((btn, idx) => { if(startSlot !== null && idx >= s && idx <= e) { btn.style.background = selectedColor; btn.style.outline = "1.5px solid #fff"; } else { btn.style.outline = "none"; } }); }
        function initPalette() { const p = document.getElementById('color-palette'); p.innerHTML = ''; ['#0070FF', '#FF3B30', '#34C759', '#FFCC00', '#AF52DE', '#5AC8FA', '#FF9500', '#FF2D55', '#FFFFFF'].forEach(c => { const d = document.createElement('div'); d.style.background = c; d.style.height = '32px'; d.style.borderRadius = '5px'; d.style.cursor = 'pointer'; d.style.border = (selectedColor === c) ? "3px solid #fff" : "1px solid #333"; d.onclick = () => { selectedColor = c; initPalette(); if(startSlot !== null) updateTimeUI(); }; p.appendChild(d); }); }
        function saveData() { const name = document.getElementById('ev-name').value; if(!name || startSlot === null) return alert("Details required."); const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot), e = Math.max(startSlot, endSlot === null ? startSlot : endSlot); const { key, data } = getStore(); if(!data[currentDay]) data[currentDay] = { events: [], weather: {} }; const ev = { name, start: s, end: e, color: selectedColor }; if(editingIdx !== -1) data[currentDay].events[editingIdx] = ev; else data[currentDay].events.push(ev); localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); startSlot = null; endSlot = null; if(currentMode === 'add') { document.getElementById('ev-name').value = ''; editingIdx = -1; } updateBtnUI(); initTime(); }
        function deleteData() { const { key, data } = getStore(); data[currentDay].events.splice(editingIdx, 1); localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); startSlot = null; endSlot = null; editingIdx = -1; document.getElementById('ev-name').value = ''; updateBtnUI(); initTime(); }
        function goDirections() { const { data } = getStore(); const coords = data[currentDay]?.weather?.coords; const addr = data[currentDay]?.weather?.addr || globalLastAddr; if(coords) { window.open(`https://map.kakao.com/link/to/${addr},${coords.lat},${coords.lng}`, '_blank'); } }
        function changeMonth(diff) { viewDate.setMonth(viewDate.getMonth() + diff); renderCalendar(); }
        window.onload = async () => { await fetchLastLocationWeather(); renderCalendar(); };
