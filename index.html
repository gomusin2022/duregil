<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 기상 전산 최종</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY&libraries=services"></script>
    <style>
        :root {
            --bg-dark: #0a1a0a; --nh-green: #006837; --nh-gold: #d4af37; --text-silver: #f0f0f0;
            --sat-blue: #4da6ff; --sun-red: #ff4d4d; --rain-blue: #00d4ff;
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header-container { text-align: center; padding: 10px 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; }
        .header-title { font-size: 2rem; font-weight: 900; color: var(--nh-gold); margin: 0; }
        .year-text { color: var(--nh-gold); font-weight: bold; font-size: 1.2rem; margin-top: 5px; }

        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 5px 0; text-align: center; font-size: 0.9rem; font-weight: bold; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; position: relative; }
        .day-num { font-size: 1.3rem; font-weight: 900; margin-bottom: 2px; }

        /* 타임 바 디자인 */
        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 8px; background: #1a2a1a; margin-top: auto; border-radius: 2px; overflow: hidden; }

        /* 모달 스타일 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 90%; max-width: 450px; padding: 20px; border: 3px solid var(--nh-gold); border-radius: 15px; }
        .time-btn { background: #111; color: #555; text-align: center; padding: 8px 0; font-size: 0.75rem; cursor: pointer; border: 1px solid #222; }

        /* 지도 레이아웃 */
        #map-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; box-sizing: border-box; }
        #map-container { width: 100%; height: 300px; border-radius: 10px; border: 2px solid var(--nh-gold); margin-bottom: 15px; }

        .radio-active { background: var(--nh-gold) !important; color: #000 !important; border: 1px solid #fff !important; font-weight: 900 !important; }
        .time-btn.locked { cursor: not-allowed !important; opacity: 0.3 !important; }
        .time-btn.disabled { opacity: 0.2; cursor: default; filter: grayscale(1); }
        .del-confirm-active { background: #ff4d4d !important; color: #ffffff !important; font-weight: 900 !important; animation: blink 0.8s infinite; border: 1px solid white !important; }
        @keyframes blink { 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div id="year-title" class="year-text"></div>
    </div>

    <div class="calendar-container">
        <div id="main-calendar" class="cal-grid"></div>
    </div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin:0 0 15px 0;"></h3>
            <div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 10px; background: #000; padding: 3px;"></div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px; height: 100px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 80px; gap: 2px; background: #000; padding: 2px;"></div>
                <textarea id="ev-name" style="flex:1; background:#051405; border:1px solid var(--nh-gold); color:#fff; padding:8px; border-radius:5px; resize:none;" placeholder="일정 입력"></textarea>
                <div class="weather-btns" style="display: flex; flex-direction: column; width: 85px; gap: 5px;">
                    <button class="btn-auto" onclick="alert('기능 준비중')" style="flex: 2; background: var(--nh-gold); font-weight: bold; border-radius: 5px; border: 1px solid #fff; cursor: pointer;">자동 날씨</button>
                    <button id="loc-btn" onclick="openMap()" style="flex: 1; background: #fff; color: #000; font-size: 0.7rem; font-weight: bold; border-radius: 5px; border: none; cursor: pointer;">지도연결</button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;">
                <button onclick="closeModal()" style="color:var(--nh-gold); border:1px solid var(--nh-gold); background:none; border-radius:5px; font-weight:bold;">완료</button>
                <button id="save-btn" onclick="saveData()" style="color:var(--nh-gold); border:1px solid var(--nh-gold); background:none; border-radius:5px; font-weight:bold;">저장</button>
                <button id="mode-add" onclick="changeRadioMode('add')" style="background:#333; color:#fff; border:none; border-radius:5px;">추가</button>
                <button id="mode-edit" onclick="changeRadioMode('edit')" style="background:#333; color:#fff; border:none; border-radius:5px;">수정</button>
                <button id="mode-del" onclick="handleDelBtnClick()" style="background:#333; color:#fff; border:none; border-radius:5px;">삭제</button>
            </div>
        </div>
    </div>

    <div id="map-overlay">
        <div style="color:var(--nh-gold); font-size:1.2rem; font-weight:bold; margin-bottom:15px; text-align:center;">장소 지도 검색</div>
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <input type="text" id="map-search-input" style="flex:1; padding:12px; border-radius:5px; border:none;" placeholder="산 이름 또는 지역명">
            <button onclick="searchPlace()" style="padding:10px 20px; background:var(--nh-gold); border:none; border-radius:5px; font-weight:bold;">검색</button>
        </div>
        <div id="map-container"></div>
        <div style="display:flex; gap:10px;">
            <button onclick="confirmMapLocation()" style="flex:1; padding:15px; background:var(--nh-green); color:white; font-weight:bold; border:none; border-radius:8px;">이 위치로 확정</button>
            <button onclick="document.getElementById('map-overlay').style.display='none'" style="flex:1; padding:15px; background:#444; color:#fff; border:none; border-radius:8px;">취소</button>
        </div>
    </div>

    <script>
        const storageKey = 'nh_weather_final_v9_map';
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#FF0000', editingIdx = -1;
        let currentMode = 'add'; 
        let map, marker, ps;

        // 지도 열기 및 초기화
        function openMap() {
            document.getElementById('map-overlay').style.display = 'flex';
            const container = document.getElementById('map-container');
            const options = { center: new kakao.maps.LatLng(37.503, 126.711), level: 5 }; // 부평역 기준
            map = new kakao.maps.Map(container, options);
            marker = new kakao.maps.Marker({ position: map.getCenter() });
            marker.setMap(map);
            ps = new kakao.maps.services.Places(); 
        }

        // 장소 검색
        function searchPlace() {
            const keyword = document.getElementById('map-search-input').value;
            if (!keyword) return alert("검색어를 입력하세요.");
            ps.keywordSearch(keyword, (data, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    const bounds = new kakao.maps.LatLngBounds();
                    const firstResult = data[0];
                    const pos = new kakao.maps.LatLng(firstResult.y, firstResult.x);
                    marker.setPosition(pos);
                    map.setCenter(pos);
                    document.getElementById('map-search-input').value = firstResult.place_name; // 선택된 이름 업데이트
                } else {
                    alert("검색 결과가 없습니다.");
                }
            });
        }

        // 지도 위치 확정
        function confirmMapLocation() {
            const placeName = document.getElementById('map-search-input').value;
            if (!placeName) return alert("장소를 검색하거나 선택해주세요.");
            
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            data[currentDay].weather.location = placeName;
            localStorage.setItem(storageKey, JSON.stringify(data));
            
            document.getElementById('loc-btn').innerText = placeName;
            document.getElementById('map-overlay').style.display = 'none';
            renderCalendar();
        }

        // --- 기존 전산 로직 유지 (회색 버그 수정됨) ---
        function changeRadioMode(mode) {
            currentMode = mode;
            document.getElementById('mode-add').classList.toggle('radio-active', mode === 'add');
            document.getElementById('mode-edit').classList.toggle('radio-active', mode === 'edit');
            const delBtn = document.getElementById('mode-del');
            delBtn.classList.toggle('radio-active', mode === 'del');
            delBtn.innerText = "삭제"; delBtn.classList.remove('del-confirm-active');
            if(mode === 'add') resetForm(); else initTime(); 
        }

        function handleDelBtnClick() {
            if (currentMode !== 'del') changeRadioMode('del');
            else if (editingIdx !== -1) deleteData();
            else alert("삭제 대상을 선택하세요.");
        }

        function initTime() {
            const t = document.getElementById('time-picker'); t.innerHTML = '';
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const evs = data[currentDay]?.events || [];
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'time-btn'; b.innerText = (i+6).toString().padStart(2,'0');
                const foundIdx = evs.findIndex((e) => i>=e.start && i<=e.end);
                const isEditingThis = (foundIdx !== -1 && foundIdx === editingIdx);
                if(foundIdx !== -1) {
                    const target = evs[foundIdx];
                    b.style.background = isEditingThis ? selectedColor : target.color;
                    b.style.color = "#000";
                    if(isEditingThis) { b.style.outline = "3px solid gold"; b.style.zIndex = "10"; }
                    else if (currentMode === 'edit' && editingIdx !== -1) b.classList.add('locked');
                } else if(currentMode !== 'add' && editingIdx === -1) b.classList.add('disabled');
                b.onclick = () => {
                    if(foundIdx !== -1) {
                        if(currentMode !== 'add') {
                            editingIdx = foundIdx; const e = evs[foundIdx];
                            startSlot = e.start; endSlot = e.end; selectedColor = e.color;
                            document.getElementById('ev-name').value = e.name;
                            if(currentMode === 'del') {
                                const delBtn = document.getElementById('mode-del');
                                delBtn.innerText = "삭제확인"; delBtn.classList.add('del-confirm-active');
                            }
                            initPalette(); initTime();
                        }
                        return;
                    }
                    if(currentMode === 'add' || (currentMode === 'edit' && editingIdx !== -1)) {
                        if(startSlot === null) startSlot = i; else if(endSlot === null) endSlot = i; else { startSlot = i; endSlot = null; }
                        updateTimeUI();
                    }
                };
                t.appendChild(b);
            }
        }

        function updateTimeUI() {
            const btns = document.querySelectorAll('#time-picker div');
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            btns.forEach((btn, idx) => {
                if(startSlot !== null && idx >= s && idx <= e) {
                    btn.style.background = selectedColor;
                    btn.style.outline = "2px solid gold";
                }
            });
        }

        window.saveData = function() {
            if(currentMode === 'del') { handleDelBtnClick(); return; }
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("내용과 시간을 선택하세요.");
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const evs = data[currentDay]?.events || [];
            for (let i = s; i <= e; i++) {
                if (evs.findIndex((ev, idx) => i >= ev.start && i <= ev.end && idx !== editingIdx) !== -1) return alert("중복 일정 존재");
            }
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const ev = { name, start: s, end: e, color: selectedColor };
            if(editingIdx !== -1) data[currentDay].events[editingIdx] = ev; else data[currentDay].events.push(ev);
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar(); changeRadioMode('add');
        };

        window.deleteData = function() { 
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            data[currentDay].events.splice(editingIdx, 1);
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar(); editingIdx = -1; changeRadioMode('del'); 
        };

        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const year = 2026, month = 0;
            const firstIdx = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month+1, 0).getDate();
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            let html = '';
            ['일','월','화','수','목','금','토'].forEach((d,i)=> html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            for(let i=0; i<firstIdx; i++) html += `<div class="cal-day" style="opacity:0.2;"></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dayIdx = new Date(year, month, d).getDay();
                const dData = data[d] || { events: [] };
                let barHtml = Array(12).fill(0).map((_,i)=>{ const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end); return `<div style="background:${ev?ev.color:'#1a2a1a'}"></div>`; }).join('');
                html += `<div class="cal-day" onclick="openModal(${d})"><div style="display:flex; justify-content:space-between; pointer-events:none;"><div class="day-num">${d}</div><div class="weather-box"><div class="w-loc">${dData.weather?.location || ''}</div></div></div><div class="time-bar">${barHtml}</div></div>`;
            }
            container.innerHTML = html;
            document.getElementById('year-title').innerText = `${year}년 ${month+1}월`;
        }
        window.openModal = function(d) { currentDay = d; document.getElementById('modal-date-title').innerText = d + "일 일정"; document.getElementById('input-modal').style.display = 'flex'; changeRadioMode('add'); };
        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };
        window.resetForm = function() { startSlot=null; endSlot=null; editingIdx=-1; document.getElementById('ev-name').value=''; initPalette(); initTime(); };
        function initPalette() {
            const p = document.getElementById('color-palette'); p.innerHTML = '';
            ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div'); d.className = 'c-dot'; d.style.background = c;
                d.style.border = selectedColor===c?'2px solid #fff':'1px solid #333';
                d.style.height = '25px'; d.onclick = () => { selectedColor = c; initPalette(); initTime(); }; p.appendChild(d);
            });
        }
        window.onload = renderCalendar;
    </script>
</body>
</html>
