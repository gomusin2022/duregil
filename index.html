<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 기상 전산 최종</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY&libraries=services"></script>
    <style>
        :root {
            --bg-dark: #0a1a0a; --nh-green: #006837; --nh-gold: #d4af37; --text-silver: #f0f0f0;
            --sat-blue: #4da6ff; --sun-red: #ff4d4d; --rain-blue: #00d4ff;
            --metal-gradient: linear-gradient(145deg, #555555, #333333);
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 헤더 스타일 - 화살표 버튼 포함 */
        .header-container { text-align: center; padding: 10px 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; }
        .header-title { font-size: 1.8rem; font-weight: 900; color: var(--nh-gold); margin: 0; }
        .nav-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 5px; }
        .nav-btn { background: var(--metal-gradient); color: var(--nh-gold); border: 1px solid var(--nh-gold); border-radius: 5px; padding: 2px 10px; cursor: pointer; font-weight: bold; font-size: 1.2rem; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .year-text { color: #fff; font-weight: bold; font-size: 1.3rem; min-width: 140px; }

        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 5px 0; text-align: center; font-size: 0.9rem; font-weight: bold; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; position: relative; }
        .day-num { font-size: 1.3rem; font-weight: 900; margin-bottom: 2px; }

        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 8px; background: #1a2a1a; margin-top: auto; border-radius: 2px; overflow: hidden; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 90%; max-width: 450px; padding: 20px; border: 3px solid var(--nh-gold); border-radius: 15px; }
        .time-btn { background: #111; color: #555; text-align: center; padding: 8px 0; font-size: 0.75rem; cursor: pointer; border: 1px solid #222; position: relative; }

        .metal-btn { background: var(--metal-gradient); color: #fff; border: 1px solid #666; border-radius: 8px; font-weight: bold; cursor: pointer; height: 45px; }
        .radio-active { background: var(--nh-gold) !important; color: #000 !important; }
        .confirm-active { background: #ffffff !important; color: #000 !important; border: 2px solid var(--nh-gold) !important; animation: blink 0.8s infinite; }
        .del-confirm-active { background: #ff4d4d !important; color: #ffffff !important; animation: blink 0.8s infinite; }
        
        @keyframes blink { 50% { opacity: 0.7; } }
        .time-btn.locked { cursor: not-allowed !important; opacity: 0.3 !important; }
        .time-btn.disabled { opacity: 0.2; cursor: default; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div class="nav-container">
            <button id="prevMonth" class="nav-btn" onclick="changeMonth(-1)">◀</button>
            <div id="year-title" class="year-text"></div>
            <button id="nextMonth" class="nav-btn" onclick="changeMonth(1)">▶</button>
        </div>
    </div>

    <div class="calendar-container"><div id="main-calendar" class="cal-grid"></div></div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin:0 0 15px 0; font-size: 1.1rem;"></h3>
            <div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 10px; background: #000; padding: 3px;"></div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px; height: 100px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 80px; gap: 2px; background: #000; padding: 2px;"></div>
                <textarea id="ev-name" style="flex:1; background:#051405; border:1px solid var(--nh-gold); color:#fff; padding:8px; border-radius:5px; resize:none;" placeholder="일정 입력"></textarea>
                <div class="weather-btns" style="display: flex; flex-direction: column; width: 85px; gap: 5px;">
                    <button class="btn-auto" onclick="alert('기능 준비중')" style="flex: 2; background: var(--nh-gold); font-weight: bold; border-radius: 5px; border: 1px solid #fff; cursor: pointer;">자동 날씨</button>
                    <button id="loc-btn" onclick="openMap()" style="flex: 1; background: #fff; color: #000; font-size: 0.7rem; font-weight: bold; border-radius: 5px; border: none; cursor: pointer;">지도연결</button>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;">
                <button onclick="closeModal()" class="metal-btn">닫기</button>
                <button id="mode-add" onclick="handleModeBtn('add')" class="metal-btn">추가</button>
                <button id="mode-edit" onclick="handleModeBtn('edit')" class="metal-btn">수정</button>
                <button id="mode-del" onclick="handleModeBtn('del')" class="metal-btn">삭제</button>
            </div>
        </div>
    </div>

    <div id="map-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; flex-direction:column; padding:20px; box-sizing:border-box;">
        <div id="map-container" style="width:100%; height:300px; border-radius:10px; border:2px solid var(--nh-gold); margin-bottom:15px;"></div>
        <div style="display:flex; gap:10px;"><button onclick="confirmMapLocation()" style="flex:1; padding:15px; background:var(--nh-green); color:white; font-weight:bold; border-radius:8px; border:none;">확정</button></div>
    </div>

    <script>
        const storageKeyPrefix = 'nh_v11_';
        // 기준 날짜 (2026년 1월)
        const baseDate = new Date(2026, 0, 1);
        let viewDate = new Date(2026, 0, 1);
        
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#FF0000', editingIdx = -1, currentMode = 'add';

        // 월 변경 함수 (최대 전후 1년 제한)
        function changeMonth(diff) {
            const newDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + diff, 1);
            const diffMonths = (newDate.getFullYear() - baseDate.getFullYear()) * 12 + (newDate.getMonth() - baseDate.getMonth());
            
            if (Math.abs(diffMonths) <= 12) {
                viewDate = newDate;
                renderCalendar();
            }
        }

        function getStore() {
            const key = storageKeyPrefix + viewDate.getFullYear() + '_' + (viewDate.getMonth() + 1);
            return { key, data: JSON.parse(localStorage.getItem(key) || '{}') };
        }

        function renderCalendar() {
            const { data } = getStore();
            const container = document.getElementById('main-calendar');
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            
            document.getElementById('year-title').innerText = `${year}년 ${month + 1}월`;
            
            // 화살표 활성/비활성 제어
            const diffMonths = (year - baseDate.getFullYear()) * 12 + (month - baseDate.getMonth());
            document.getElementById('prevMonth').disabled = diffMonths <= -12;
            document.getElementById('nextMonth').disabled = diffMonths >= 12;

            let html = '';
            ['일','월','화','수','목','금','토'].forEach((d,i)=> html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) html += `<div class="cal-day" style="opacity:0.2;"></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dData = data[d] || { events: [] };
                let barHtml = Array(12).fill(0).map((_,i)=>{ 
                    const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end); 
                    return `<div style="background:${ev?ev.color:'#1a2a1a'}"></div>`; 
                }).join('');
                html += `<div class="cal-day" onclick="openModal(${d})"><div style="display:flex; justify-content:space-between; pointer-events:none;"><div class="day-num">${d}</div><div style="font-size:0.7rem; color:var(--nh-gold);">${dData.weather?.location || ''}</div></div><div class="time-bar">${barHtml}</div></div>`;
            }
            container.innerHTML = html;
        }

        window.openModal = function(d) { 
            currentDay = d; 
            const week = ['일', '월', '화', '수', '목', '금', '토'];
            const dow = week[new Date(viewDate.getFullYear(), viewDate.getMonth(), d).getDay()];
            document.getElementById('modal-date-title').innerText = `${viewDate.getFullYear()}년 ${viewDate.getMonth()+1}월 ${d}일 (${dow}) 일정`; 
            document.getElementById('input-modal').style.display = 'flex'; 
            resetForm(); initPalette(); initTime(); handleModeBtn('add'); 
        };

        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };

        // [이하 기존 로직 동일하게 유지하되 getStore() 사용하도록 수정]
        function handleModeBtn(mode) {
            if (currentMode === mode) {
                if (mode === 'add' && startSlot !== null) saveData();
                else if (mode === 'edit' && editingIdx !== -1) saveData();
                else if (mode === 'del' && editingIdx !== -1) deleteData();
                return;
            }
            currentMode = mode;
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = '';
            updateBtnUI(); initTime(); 
        }

        function updateBtnUI() {
            const addBtn = document.getElementById('mode-add');
            const editBtn = document.getElementById('mode-edit');
            const delBtn = document.getElementById('mode-del');
            [addBtn, editBtn, delBtn].forEach(b => { 
                b.classList.remove('radio-active', 'confirm-active', 'del-confirm-active');
                b.innerText = b.id.includes('add') ? "추가" : b.id.includes('edit') ? "수정" : "삭제";
            });
            if (currentMode === 'add') {
                addBtn.classList.add('radio-active');
                if (startSlot !== null) { addBtn.innerText = "추가확인"; addBtn.classList.add('confirm-active'); }
            } else if (currentMode === 'edit') {
                editBtn.classList.add('radio-active');
                if (editingIdx !== -1) { editBtn.innerText = "수정확인"; editBtn.classList.add('confirm-active'); }
            } else if (currentMode === 'del') {
                delBtn.classList.add('radio-active');
                if (editingIdx !== -1) { delBtn.innerText = "삭제확인"; delBtn.classList.add('del-confirm-active'); }
            }
        }

        function initTime() {
            const t = document.getElementById('time-picker'); t.innerHTML = '';
            const { data } = getStore();
            const evs = data[currentDay]?.events || [];
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'time-btn'; b.innerText = (i+6).toString().padStart(2,'0');
                const foundIdx = evs.findIndex((e) => i>=e.start && i<=e.end);
                const isEditingThis = (foundIdx !== -1 && foundIdx === editingIdx);
                if(foundIdx !== -1) {
                    b.style.background = isEditingThis ? selectedColor : evs[foundIdx].color; b.style.color = "#000";
                    if(isEditingThis) { b.style.outline = "3px solid gold"; b.style.zIndex = "10"; }
                    else if (currentMode !== 'add' && editingIdx !== -1) b.classList.add('locked');
                    else if (currentMode === 'add') b.classList.add('locked');
                } else if(currentMode !== 'add' && editingIdx === -1) b.classList.add('disabled');
                
                b.onclick = () => {
                    if(foundIdx !== -1 && currentMode !== 'add') {
                        if(!isEditingThis) {
                            editingIdx = foundIdx; const e = evs[foundIdx];
                            startSlot = e.start; endSlot = e.end; selectedColor = e.color;
                            document.getElementById('ev-name').value = e.name;
                            updateBtnUI(); initPalette(); initTime(); return;
                        }
                    }
                    if(currentMode === 'add' || (currentMode === 'edit' && editingIdx !== -1)) {
                        if(foundIdx !== -1 && !isEditingThis) return;
                        if(startSlot === null || (startSlot !== null && endSlot !== null)) { startSlot = i; endSlot = null; }
                        else { endSlot = i; }
                        updateTimeUI(); updateBtnUI();
                    }
                };
                t.appendChild(b);
            }
        }

        function updateTimeUI() {
            const btns = document.querySelectorAll('#time-picker div');
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            btns.forEach((btn, idx) => {
                if(startSlot !== null && idx >= s && idx <= e) {
                    btn.style.background = selectedColor; btn.style.outline = "3px solid gold"; btn.style.zIndex = "10";
                } else { btn.style.outline = "none"; btn.style.zIndex = "1"; }
            });
        }

        function saveData() {
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("내용과 시간을 선택하세요.");
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            const { key, data } = getStore();
            const evs = data[currentDay]?.events || [];
            for (let i = s; i <= e; i++) {
                if (evs.findIndex((ev, idx) => i >= ev.start && i <= ev.end && idx !== editingIdx) !== -1) return alert("중복 일정 존재");
            }
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const ev = { name, start: s, end: e, color: selectedColor };
            if(editingIdx !== -1) data[currentDay].events[editingIdx] = ev; else data[currentDay].events.push(ev);
            localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); 
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = '';
            updateBtnUI(); initTime();
        }

        function deleteData() { 
            const { key, data } = getStore();
            data[currentDay].events.splice(editingIdx, 1);
            localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); 
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = '';
            updateBtnUI(); initTime();
        }
        
        function resetForm() { startSlot=null; endSlot=null; editingIdx=-1; document.getElementById('ev-name').value=''; }
        function initPalette() {
            const p = document.getElementById('color-palette'); p.innerHTML = '';
            ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div'); d.className = 'c-dot'; d.style.background = c;
                d.style.border = selectedColor===c?'2px solid #fff':'1px solid #333'; d.style.height = '25px'; d.onclick = () => { selectedColor = c; initPalette(); initTime(); }; p.appendChild(d);
            });
        }
        window.onload = renderCalendar;
    </script>
</body>
</html>
