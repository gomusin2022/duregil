<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부평농협 둘레길 산악회 - 정밀 정렬판</title>
    <style>
        :root {
            --bg-dark: #121212;
            --metal-gray: #2c2c2c;
            --metal-bright: #4a4a4a;
            --text-silver: #d1d1d1;
            --sat-blue: #4da6ff;
            --sun-red: #ff4d4d;
        }

        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        .header { text-align: center; font-size: 1.2rem; font-weight: bold; padding: 10px 0; border-bottom: 1px solid var(--metal-bright); color: #f39c12; }

        .calendar-container { flex: 1; margin: 10px 0; border: 1px solid var(--metal-bright); background: #181818; display: flex; flex-direction: column; overflow-y: auto; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #444; }
        
        .cal-day { background: #222; min-height: 105px; padding: 8px; cursor: pointer; border: 1px solid #181818; display: flex; flex-direction: column; justify-content: flex-start; }
        
        /* [수정 핵심] 날짜와 요일을 동일한 높이(기준선)로 정렬 */
        .day-header { 
            display: flex; 
            align-items: baseline; /* 글자의 하단 기준선을 일치시킴 */
            gap: 4px; /* 숫자와 요일 사이 간격 */
            margin-bottom: 8px;
        }
        
        .day-num-text { 
            font-size: 1.5rem; /* 숫자 크기 유지 혹은 약간 키움 */
            font-weight: 900; 
            line-height: 1; /* 줄높이 제거로 위치 틀어짐 방지 */
        }
        
        .day-name { 
            font-size: 1rem; /* 요일 글씨 크기도 숫자에 맞춰 살짝 조정 */
            font-weight: bold;
            line-height: 1;
        }

        .time-timeline { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 35px; background: #333; border-radius: 3px; overflow: hidden; margin-top: auto; }
        .slot { background: #2d2d2d; height: 100%; }

        /* 팝업 및 기타 스타일 (기존 유지) */
        #input-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #252525; width: 95%; max-width: 500px; padding: 20px; border-radius: 15px; border: 2px solid var(--metal-bright); box-shadow: 0 0 50px #000; }
        .range-picker { display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 15px; background: #000; padding: 5px; border-radius: 5px; }
        .time-btn { background: #333; border: none; color: #777; padding: 12px 0; text-align: center; font-size: 0.7rem; cursor: pointer; }
        .time-btn.selected { outline: 2px solid white; color: black !important; font-weight: bold; }
        .input-row { display: flex; gap: 10px; margin-bottom: 20px; height: 80px; }
        .color-grid-9 { display: grid; grid-template-columns: repeat(3, 1fr); width: 80px; height: 80px; gap: 2px; background: #444; padding: 2px; }
        .c-dot { width: 100%; height: 100%; cursor: pointer; border-radius: 2px; }
        .c-dot.active { border: 2px solid white; box-sizing: border-box; }
        .ev-input { flex: 1; background: #111; border: 1px solid #555; color: white; border-radius: 5px; padding: 10px; font-size: 1.1rem; resize: none; }
        .action-btns { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .btn { padding: 15px 0; font-weight: bold; text-align: center; cursor: pointer; border-radius: 5px; color: white; font-size: 0.8rem; border: none; }
    </style>
</head>
<body>

    <div class="header">부평농협 둘레길 산악회 일정관리</div>
    <div class="calendar-container" id="main-calendar"></div>

    <div id="input-modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:#f39c12;"></h3>
            <div class="range-picker" id="time-range-box"></div>
            <div class="input-row">
                <div class="color-grid-9" id="color-palette"></div>
                <textarea id="ev-name" class="ev-input" placeholder="산행 내용 입력"></textarea>
            </div>
            <div class="action-btns">
                <div class="btn" style="background:#444" onclick="resetForm()">추가</div>
                <div class="btn" style="background:#4da6ff" onclick="saveData(false)">저장</div>
                <div class="btn" style="background:#f39c12; color:black" onclick="saveData(true)">수정</div>
                <div class="btn" style="background:#ff4d4d" onclick="deleteSpecific()">삭제</div>
                <div class="btn" style="background:#4dff88; color:black" onclick="closeModal()">완료</div>
            </div>
        </div>
    </div>

    <script>
        const storageKey = 'dure_v12_final';
        const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
        const colors9 = ['#ff4d4d', '#4dff88', '#4da6ff', '#f39c12', '#9b59b6', '#1abc9c', '#e74c3c', '#f1c40f', '#34495e'];
        let currentDay = 0, startSlot = null, endSlot = null, editingIndex = -1, selectedColor = '#ff4d4d';

        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const firstDayIdx = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const events = JSON.parse(localStorage.getItem(storageKey) || '{}');

            let html = `<div class="cal-grid">`;
            dayNames.forEach((d, idx) => {
                let color = '#666';
                if(idx === 0) color = 'var(--sun-red)';
                if(idx === 6) color = 'var(--sat-blue)';
                html += `<div style="padding:10px; text-align:center; font-size:0.8rem; color:${color}; font-weight:bold;">${d}</div>`;
            });

            for (let i = 0; i < firstDayIdx; i++) html += `<div></div>`;

            for (let d = 1; d <= lastDate; d++) {
                const dateObj = new Date(year, month, d);
                const dayIdx = dateObj.getDay();
                let dayColor = '#fff';
                if (dayIdx === 0) dayColor = 'var(--sun-red)';
                else if (dayIdx === 6) dayColor = 'var(--sat-blue)';

                const dayEvs = events[d] || [];
                let slots = Array(12).fill('#2d2d2d');
                dayEvs.forEach(ev => { for(let s=ev.start; s<=ev.end; s++) slots[s] = ev.color; });

                html += `
                    <div class="cal-day" onclick="openModal(${d})">
                        <div class="day-header" style="color:${dayColor}">
                            <span class="day-num-text">${d}</span>
                            <span class="day-name">(${dayNames[dayIdx]})</span>
                        </div>
                        <div class="time-timeline">${slots.map(s => `<div class="slot" style="background:${s}"></div>`).join('')}</div>
                    </div>`;
            }
            container.innerHTML = html + `</div>`;
        }

        // [이하 기존 로직 유지]
        window.openModal = function(d) {
            currentDay = d;
            const dateObj = new Date(new Date().getFullYear(), new Date().getMonth(), d);
            document.getElementById('modal-date-title').innerText = `${d}일 (${dayNames[dateObj.getDay()]}) 일정`;
            document.getElementById('input-modal').style.display = 'flex';
            resetForm();
        };
        window.resetForm = function() { startSlot=null; endSlot=null; editingIndex=-1; document.getElementById('ev-name').value=''; initPalette(); initTimePicker(); };
        function initPalette() {
            const pal = document.getElementById('color-palette'); pal.innerHTML = '';
            colors9.forEach(c => {
                const div = document.createElement('div'); div.className = 'c-dot' + (c === selectedColor ? ' active' : '');
                div.style.backgroundColor = c; div.onclick = () => { selectedColor = c; initPalette(); };
                pal.appendChild(div);
            });
        }
        function initTimePicker() {
            const box = document.getElementById('time-range-box'); box.innerHTML = '';
            const events = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const dayEvs = events[currentDay] || [];
            const slotData = Array(12).fill(null).map(() => ({ color: '#333', idx: -1 }));
            dayEvs.forEach((ev, i) => { for(let s=ev.start; s<=ev.end; s++) slotData[s] = { color: ev.color, idx: i }; });
            for(let i=0; i<12; i++) {
                const btn = document.createElement('div'); btn.className = 'time-btn'; btn.innerText = (i+6).toString().padStart(2, '0');
                btn.style.backgroundColor = slotData[i].color; if(slotData[i].color !== '#333') btn.style.color = 'black';
                if(editingIndex !== -1 && slotData[i].idx !== -1 && slotData[i].idx !== editingIndex) btn.style.opacity = '0.2';
                btn.onclick = () => {
                    if(slotData[i].idx !== -1) { editingIndex = slotData[i].idx; const ev = dayEvs[editingIndex]; startSlot = ev.start; endSlot = ev.end; document.getElementById('ev-name').value = ev.name; selectedColor = ev.color; initPalette(); }
                    else { if (startSlot === null || (startSlot !== null && endSlot !== null)) { startSlot = i; endSlot = null; } else { if (i < startSlot) { endSlot = startSlot; startSlot = i; } else { endSlot = i; } } }
                    updateUI();
                };
                box.appendChild(btn);
            }
        }
        function updateUI() { document.querySelectorAll('.time-btn').forEach((b, i) => { b.style.outline = (startSlot !== null && (i === startSlot || (endSlot !== null && i >= startSlot && i <= endSlot))) ? '2px solid white' : 'none'; }); }
        window.saveData = function(isUpdate) {
            const name = document.getElementById('ev-name').value; if(!name || startSlot === null) return alert("입력 오류");
            const end = endSlot === null ? startSlot : endSlot;
            let events = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!events[currentDay]) events[currentDay] = [];
            const overlap = events[currentDay].some((ev, i) => (isUpdate && i === editingIndex) ? false : (startSlot <= ev.end && end >= ev.start));
            if(overlap) return alert("시간 중복");
            const data = { name, start: startSlot, end, color: selectedColor };
            if(isUpdate) events[currentDay][editingIndex] = data; else events[currentDay].push(data);
            localStorage.setItem(storageKey, JSON.stringify(events)); renderCalendar(); resetForm();
        };
        window.deleteSpecific = function() { if(editingIndex === -1) return; if(confirm("삭제하시겠습니까?")) { let events = JSON.parse(localStorage.getItem(storageKey) || '{}'); events[currentDay].splice(editingIndex, 1); localStorage.setItem(storageKey, JSON.stringify(events)); renderCalendar(); resetForm(); } };
        window.closeModal = function() { document.getElementById('input-modal').style.display='none'; };
        window.onload = renderCalendar;
    </script>
</body>
</html>
