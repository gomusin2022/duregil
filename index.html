<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 통합 전산</title>
    <style>
        :root {
            --bg-dark: #0a1a0a; --nh-green: #006837; --nh-gold: #d4af37; --text-silver: #f0f0f0;
            --sat-blue: #4da6ff; --sun-red: #ff4d4d; --rain-blue: #00d4ff;
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header-container { text-align: center; padding: 10px 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; }
        .header-title { font-size: 2rem; font-weight: 900; color: var(--nh-gold); margin: 0; }
        .year-text { color: var(--nh-gold); font-weight: bold; font-size: 1.2rem; margin-top: 5px; }

        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 5px 0; text-align: center; font-size: 0.9rem; font-weight: bold; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; position: relative; }
        .day-num { font-size: 1.3rem; font-weight: 900; margin-bottom: 2px; }

        /* 날씨 레이아웃 */
        .weather-box { display: flex; flex-direction: column; align-items: flex-end; font-size: 0.7rem; line-height: 1.1; font-weight: bold; }
        .w-loc { background: var(--nh-green); color: #fff; padding: 0 2px; border-radius: 2px; margin-bottom: 1px; }
        .w-temp { color: var(--nh-gold); }
        
        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 8px; background: #1a2a1a; margin-top: auto; border-radius: 2px; overflow: hidden; }

        /* 모달 스타일 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 90%; max-width: 450px; padding: 20px; border: 3px solid var(--nh-gold); border-radius: 15px; }
        
        .weather-btns { display: flex; flex-direction: column; width: 80px; gap: 5px; }
        .btn-auto { flex: 2; background: var(--nh-gold); font-weight: bold; border-radius: 5px; border: none; cursor: pointer; }
        .btn-loc { flex: 1; background: #fff; color: #000; font-size: 0.7rem; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; overflow: hidden; }

        .time-btn { background: #111; color: #555; text-align: center; padding: 8px 0; font-size: 0.75rem; cursor: pointer; border-radius: 2px; }
        
        #map-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div id="year-title" class="year-text"></div>
    </div>

    <div class="calendar-container">
        <div id="main-calendar" class="cal-grid"></div>
    </div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin:0 0 15px 0;"></h3>
            <div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 10px; background: #000; padding: 3px;"></div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px; height: 100px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 80px; gap: 2px; background: #000; padding: 2px;"></div>
                <textarea id="ev-name" style="flex:1; background:#051405; border:1px solid var(--nh-gold); color:#fff; padding:8px; border-radius:5px; resize:none;" placeholder="일정 입력"></textarea>
                <div class="weather-btns">
                    <button class="btn-auto" onclick="handleAutoWeather()">자동<br>날씨</button>
                    <button class="btn-loc" id="loc-display-btn" onclick="openMap()">지역선택</button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;">
                <button onclick="resetForm()" style="padding:10px 0; background:#333; color:#fff; border:none; border-radius:5px;">추가</button>
                <button id="save-btn" onclick="saveData(false)" style="padding:10px 0; background:#333; color:#fff; border:none; border-radius:5px;">저장</button>
                <button onclick="saveData(true)" style="padding:10px 0; background:#333; color:#fff; border:none; border-radius:5px;">수정</button>
                <button onclick="deleteData()" style="padding:10px 0; background:#333; color:#fff; border:none; border-radius:5px;">삭제</button>
                <button onclick="closeModal()" style="padding:10px 0; background:none; color:var(--nh-gold); border:1px solid var(--nh-gold); border-radius:5px;">완료</button>
            </div>
        </div>
    </div>

    <div id="map-overlay">
        <div style="color:var(--nh-gold); font-size:1.2rem; font-weight:bold; margin-bottom:20px; text-align:center;">장소 설정</div>
        <input type="text" id="loc-input" style="width:100%; padding:15px; border-radius:8px; border:none; margin-bottom:15px; font-size:1.1rem;" placeholder="예: 인천, 설악산, Incheon">
        <div style="flex:1; border:1px dashed #444; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#666;">지도는 준비 중입니다.<br>지역명을 입력하세요.</div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="confirmLoc()" style="flex:1; padding:15px; background:var(--nh-gold); font-weight:bold; border:none; border-radius:8px;">확인 (복귀)</button>
            <button onclick="closeMap()" style="flex:1; padding:15px; background:#444; color:#fff; border:none; border-radius:8px;">취소</button>
        </div>
    </div>

    <script>
        const storageKey = 'nh_dure_v5_final';
        const weatherApiKey = 'b1eb3292419409f920f69d35c59f0f90';
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#FF0000', editingIdx = -1;
        let tempLocation = ""; // 지역 임시 저장

        // 1. 저장 로직 (저장 후 추가모드 자동전환)
        window.saveData = function(isUpdate) {
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("시간과 내용을 입력해주세요.");

            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };

            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            const newEv = { name, start: s, end: e, color: selectedColor };

            if(isUpdate && editingIdx !== -1) data[currentDay].events[editingIdx] = newEv;
            else data[currentDay].events.push(newEv);

            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar();

            // 저장 피드백 및 추가모드 전환
            const sBtn = document.getElementById('save-btn');
            sBtn.innerText = "저장됨!"; sBtn.style.background = "var(--nh-green)";
            setTimeout(() => {
                sBtn.innerText = "저장"; sBtn.style.background = "#333";
                if(!isUpdate) resetForm(); // 저장 후 즉시 다음 입력 대기
            }, 700);
        };

        // 2. 자동날씨 로직 (경고 팝업 포함)
        window.handleAutoWeather = async function() {
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const currentLoc = (data[currentDay]?.weather?.location) || tempLocation;

            if(!currentLoc || currentLoc === "지역선택") {
                alert("지역을 먼저 선택해주세요! (지역선택 버튼 클릭)");
                return;
            }

            const btn = event.target; btn.innerText = "조회중..";
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${currentLoc}&appid=${weatherApiKey}&units=metric`);
                const w = await res.json();
                if(w.cod !== 200) throw new Error();

                const sky = w.weather[0].main;
                const newWe = {
                    location: currentLoc,
                    low: Math.floor(w.main.temp_min), high: Math.ceil(w.main.temp_max),
                    pop: w.main.humidity + "%",
                    state: sky.includes('Rain') ? '☔ 비' : sky.includes('Clouds') ? '☁️ 흐림' : '☀️ 맑음'
                };

                if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
                data[currentDay].weather = newWe;
                localStorage.setItem(storageKey, JSON.stringify(data));
                renderCalendar();
                btn.innerHTML = "자동<br>날씨";
            } catch(e) {
                alert("날씨 조회 실패. 영문 도시명을 사용해 보세요. (예: Incheon)");
                btn.innerHTML = "자동<br>날씨";
            }
        };

        // 3. 지역 설정 로직 (입력창 귀환)
        window.openMap = function() { document.getElementById('map-overlay').style.display = 'flex'; };
        window.closeMap = function() { document.getElementById('map-overlay').style.display = 'none'; };
        window.confirmLoc = function() {
            const loc = document.getElementById('loc-input').value;
            if(!loc) return alert("지역명을 입력하세요.");
            tempLocation = loc;
            document.getElementById('loc-display-btn').innerText = loc;
            
            // 데이터에 지역명만 선저장
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            data[currentDay].weather.location = loc;
            localStorage.setItem(storageKey, JSON.stringify(data));
            
            closeMap(); // 자동으로 일정 입력창으로 귀환
        };

        // 기초 기능들
        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const year = 2026, month = 0;
            document.getElementById('year-title').innerText = `${year}년 ${month+1}월`;
            const firstIdx = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month+1, 0).getDate();
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');

            let html = '';
            ['일','월','화','수','목','금','토'].forEach((d,i)=> html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            for(let i=0; i<firstIdx; i++) html += `<div class="cal-day" style="opacity:0.2;"></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dayIdx = new Date(year, month, d).getDay();
                const dData = data[d] || { events: [], weather: {} };
                const we = dData.weather || {};
                let barHtml = Array(12).fill(0).map((_,i)=>{
                    const ev = dData.events.find(e => i>=e.start && i<=e.end);
                    return `<div style="background:${ev?ev.color:'#1a2a1a'}"></div>`;
                }).join('');

                html += `<div class="cal-day" onclick="openModal(${d})">
                    <div style="display:flex; justify-content:space-between; pointer-events:none;">
                        <div class="day-num" style="color:${dayIdx===0?'var(--sun-red)':dayIdx===6?'var(--sat-blue)':'#fff'}">${d}</div>
                        <div class="weather-box">
                            <div class="w-loc">${we.location || ''}</div>
                            <div class="w-temp">${we.low ? we.low+'/'+we.high : ''}</div>
                            <div>${we.state || ''} <span style="color:var(--rain-blue)">${we.pop || ''}</span></div>
                        </div>
                    </div>
                    <div class="time-bar">${barHtml}</div>
                </div>`;
            }
            container.innerHTML = html;
        }

        window.openModal = function(d) {
            currentDay = d;
            document.getElementById('modal-date-title').innerText = d + "일 일정 관리";
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            tempLocation = data[d]?.weather?.location || "지역선택";
            document.getElementById('loc-display-btn').innerText = tempLocation;
            document.getElementById('input-modal').style.display = 'flex';
            resetForm();
        };
        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };
        window.resetForm = function() {
            startSlot=null; endSlot=null; editingIdx=-1;
            document.getElementById('ev-name').value = '';
            initPalette(); initTime();
        };
        function initPalette() {
            const p = document.getElementById('color-palette'); p.innerHTML = '';
            ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div'); d.style.background = c; d.style.height = '25px'; d.style.border = selectedColor===c?'2px solid #fff':'1px solid #333';
                d.onclick = () => { selectedColor = c; initPalette(); }; p.appendChild(d);
            });
        }
        function initTime() {
            const t = document.getElementById('time-picker'); t.innerHTML = '';
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const evs = data[currentDay]?.events || [];
            for(let i=0; i<12; i++) {
                const btn = document.createElement('div'); btn.className = 'time-btn'; btn.innerText = (i+6).toString().padStart(2,'0');
                const ev = evs.find(e => i>=e.start && i<=e.end);
                if(ev) { btn.style.background = ev.color; btn.style.color = "#000"; }
                btn.onclick = () => {
                    const foundIdx = evs.findIndex(e => i>=e.start && i<=e.end);
                    if(foundIdx !== -1) { 
                        editingIdx = foundIdx; const e = evs[foundIdx];
                        startSlot = e.start; endSlot = e.end; selectedColor = e.color;
                        document.getElementById('ev-name').value = e.name; initPalette();
                    } else {
                        if(startSlot === null) startSlot = i; else if(endSlot === null) endSlot = i; else { startSlot = i; endSlot = null; }
                    }
                    updateTimeUI();
                };
                t.appendChild(btn);
            }
        }
        function updateTimeUI() {
            const btns = document.querySelectorAll('.time-btn');
            btns.forEach((b, i) => {
                const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
                const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
                b.style.outline = (startSlot !== null && i >= s && i <= e) ? '2px solid gold' : 'none';
            });
        }
        window.deleteData = function() {
            if(editingIdx === -1) return;
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            data[currentDay].events.splice(editingIdx, 1);
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar(); resetForm();
        };

        window.onload = renderCalendar;
    </script>
</body>
</html>
