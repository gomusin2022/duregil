        function initSchedule() {

            // ì´ˆê¸° ì„ íƒ ìƒ‰ìƒ (ë¹¨ê°•)
            window.selectedColor = 'var(--point-red)';

            display.innerHTML = `

                    <div class="cal-grid">
                        ${['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].map(d => `<div style="background:#222; padding:5px; text-align:center; font-size:0.7rem; color:#888;">${d}</div>`).join('')}

                            <input type="number" id="ev-date" placeholder="ë‚ ì§œ" style="flex:1; padding:12px; background:#111; color:white; border:1px solid #555; border-radius:5px;">
                        </div>
                        
                        <div style="display:flex; gap:5px; align-items:stretch;">

                            <div onclick="selectType('var(--point-red)', this)" style="flex:1; height:45px; background:var(--point-red); border:2px solid white; cursor:pointer; border-radius:5px; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold; font-size:0.6rem;">ì‚°ì•…íšŒ</div>
                            <div onclick="selectType('var(--point-green)', this)" style="flex:1; height:45px; background:var(--point-green); border:2px solid transparent; cursor:pointer; border-radius:5px; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold; font-size:0.6rem;">ê¸°íƒ€</div>
                            <div onclick="selectType('var(--point-blue)', this)" style="flex:1; height:45px; background:var(--point-blue); border:2px solid transparent; cursor:pointer; border-radius:5px; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold; font-size:0.6rem;">ë²”ë°©ìœ„</div>

        function generateCalendarDays(year, month) {
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            let daysHtml = '';
            const events = JSON.parse(localStorage.getItem('dure_evs') || '[]');

            for (let i = 0; i < firstDay; i++) daysHtml += `<div style="background:#181818; padding:15px;"></div>`;
            for (let d = 1; d <= lastDate; d++) {
                const dayEvs = events.filter(e => parseInt(e.date) === d);
                const dots = dayEvs.map(e => `<span class="dot" style="background:${e.type}"></span>`).join('');
                daysHtml += `<div class="cal-day">${d}<br><div style="display:flex; flex-wrap:wrap;">${dots}</div></div>`;

            return daysHtml;
        }

        window.selectType = function(color, el) {

            const btns = el.parentElement.children;
            for(let b of btns) {

        window.saveEvent = function() {

            list.innerHTML = events.slice().reverse().map(e => `
