<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 실시간 기상 전산</title>
    <style>
        :root {
            --bg-dark: #0a1a0a; --nh-green: #006837; --nh-gold: #d4af37; --text-silver: #f0f0f0;
            --sat-blue: #4da6ff; --sun-red: #ff4d4d; --rain-blue: #00d4ff;
            --wind-mild: #f5f5dc; --wind-strong: #bf00ff; --dust-good: #00ff00; --dust-bad: #ff8000;
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header-container { text-align: center; padding: 12px 0 0 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; }
        .header-title { font-size: 2.1rem; font-weight: 900; color: var(--nh-gold); text-shadow: 2px 2px 4px #000; margin: 0; line-height: 1.1; }
        .year-text { color: var(--nh-gold); font-weight: bold; font-size: 1.25rem; margin-top: 15px; margin-bottom: 8px; line-height: 1; }

        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; position: relative; z-index: 20; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(6, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 6px 0; text-align: center; font-size: 1rem; font-weight: 900; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; justify-content: flex-start; min-height: 0; }

        .weather-display { display: flex; flex-direction: column; align-items: flex-end; width: 100%; line-height: 1.1; }
        .we-loc { font-size: 0.75rem; color: #fff; font-weight: bold; background: var(--nh-green); padding: 0 3px; border-radius: 2px; margin-bottom: 1px; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .we-temp { font-size: 0.85rem; color: var(--nh-gold); font-weight: bold; }
        .we-main { font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 2px; }
        .we-sub { font-size: 0.7rem; white-space: nowrap; letter-spacing: -1px; font-weight: bold; }

        .time-timeline { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 10px; background: #051405; border-radius: 2px; overflow: hidden; margin-top: auto; }
        .slot { background: #1a2a1a; height: 100%; }

        #input-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 95%; max-width: 500px; padding: 20px; border-radius: 12px; border: 3px solid var(--nh-gold); }
        .weather-btn-area { display: flex; flex-direction: column; width: 85px; gap: 4px; flex-shrink: 0; }
        .btn-auto { flex: 2; background: var(--nh-gold); color: #000; font-weight: bold; border: 1px solid #fff; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .btn-loc { flex: 1; background: #fff; color: #006837; font-weight: bold; border: 1px solid var(--nh-gold); border-radius: 4px; cursor: pointer; font-size: 0.7rem; overflow: hidden; }

        #map-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; box-sizing: border-box; }
        #map-search-input { width: 100%; padding: 15px; font-size: 1.1rem; border-radius: 8px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div id="year-title" class="year-text"></div>
    </div>

    <div class="calendar-container">
        <div id="main-calendar" class="cal-grid"></div>
    </div>

    <div id="input-modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin-bottom:10px;"></h3>
            <div id="time-range-box" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 10px; background: #000; padding: 3px;"></div>
            <div style="display: flex; gap: 8px; margin-bottom: 15px; height: 105px;">
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); width: 85px; gap: 2px; background: #000; padding: 2px; flex-shrink: 0;" id="color-palette"></div>
                <textarea id="ev-name" style="flex: 1; background: #051405; border: 1px solid var(--nh-gold); color: white; padding: 8px; font-size: 1rem; resize: none; border-radius: 5px;" placeholder="일정 제목 입력"></textarea>
                <div class="weather-btn-area">
                    <button class="btn-auto" id="auto-weather-btn" onclick="fetchRealTimeWeather()">자동<br>날씨</button>
                    <button class="btn-loc" id="current-loc-btn" onclick="openMapPicker()">지역선택</button>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px;">
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="resetForm()">추가</button>
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="saveData(false)">저장</button>
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="saveData(true)">수정</button>
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="deleteSpecific()">삭제</button>
                <button style="padding:12px 0; background:none; color:var(--nh-gold); border:1px solid var(--nh-gold); border-radius:5px;" onclick="closeModal()">완료</button>
            </div>
        </div>
    </div>

    <div id="map-overlay">
        <div style="color:var(--nh-gold); font-size:1.2rem; font-weight:bold; margin-bottom:15px; text-align:center;">장소 지정 (실시간 연동용)</div>
        <input type="text" id="map-search-input" placeholder="영문 도시명 입력 (테스트용: Seoul, Incheon, Busan 등)">
        <div style="flex:1; background:#1a1a1a; border-radius:8px; display:flex; align-items:center; justify-content:center; color:var(--nh-gold); border:1px dashed #444; text-align:center; padding:10px;">
            현재 테스트 버전은 영문 지명을 입력하면<br>실제 해당 도시의 날씨를 가져옵니다.
        </div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="confirmMapLocation()" style="flex:1; padding:15px; background:var(--nh-gold); border:none; border-radius:8px; font-weight:bold;">위치 저장</button>
            <button onclick="closeMapPicker()" style="flex:1; padding:15px; background:#444; color:#fff; border:none; border-radius:8px;">취소</button>
        </div>
    </div>

    <script>
        const storageKey = 'dure_final_realtime_v1';
        const apiKey = 'b1eb3292419409f920f69d35c59f0f90'; // 테스트용 공개 API 키 (임시)
        let currentDay = 0, startSlot = null, endSlot = null, editingIndex = -1, selectedColor = '#FF0000';
        let lastLoc = localStorage.getItem('last_loc') || "Incheon";
        let hasLoc = localStorage.getItem('has_loc') === 'true';

        function updateLocBtn() { document.getElementById('current-loc-btn').innerText = hasLoc ? lastLoc : "지역선택"; }
        function openMapPicker() { document.getElementById('map-overlay').style.display = 'flex'; document.getElementById('map-search-input').value = lastLoc; document.getElementById('map-search-input').focus(); }
        function closeMapPicker() { document.getElementById('map-overlay').style.display = 'none'; }

        function confirmMapLocation() {
            lastLoc = document.getElementById('map-search-input').value || "Incheon";
            hasLoc = true;
            localStorage.setItem('last_loc', lastLoc);
            localStorage.setItem('has_loc', 'true');
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            data[currentDay].weather.location = lastLoc;
            localStorage.setItem(storageKey, JSON.stringify(data));
            updateLocBtn(); renderCalendar(); closeMapPicker();
        }

        /* [핵심] 실제 기상 데이터 페칭 함수 */
        async function fetchRealTimeWeather() {
            const btn = document.getElementById('auto-weather-btn');
            btn.innerText = "조회중...";
            
            try {
                // OpenWeatherMap API 호출
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${lastLoc}&appid=${apiKey}&units=metric`);
                const weatherData = await response.json();

                if (weatherData.cod !== 200) throw new Error("도시를 찾을 수 없음");

                // 국장님 레이아웃에 맞게 가공
                const main = weatherData.weather[0].main;
                let icon = '☀️';
                if (main.includes('Cloud')) icon = '☁️';
                else if (main.includes('Rain') || main.includes('Drizzle')) icon = '☔';
                else if (main.includes('Snow')) icon = '❄️';

                const newWeather = {
                    location: lastLoc,
                    low: Math.floor(weatherData.main.temp_min),
                    high: Math.ceil(weatherData.main.temp_max),
                    state: icon + " " + main,
                    pop: "습도 " + weatherData.main.humidity + "%",
                    wind: weatherData.wind.speed > 5 ? "강풍" : "미풍",
                    dust: "보통" // 미세먼지는 별도 API 필요하나 일단 고정
                };

                let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
                if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
                data[currentDay].weather = newWeather;
                localStorage.setItem(storageKey, JSON.stringify(data));
                
                renderCalendar();
                btn.innerHTML = "자동<br>날씨";
            } catch (error) {
                alert("날씨 정보를 가져오지 못했습니다: " + error.message);
                btn.innerHTML = "자동<br>날씨";
            }
        }

        // [기존 렌더링 및 UI 로직]
        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const year = 2026; const month = 0;
            document.getElementById('year-title').innerText = `${year}년 ${month + 1}월`;
            const firstDayIdx = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');

            let html = '';
            ['일','월','화','수','목','금','토'].forEach((d, i) => html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            for (let i = firstDayIdx; i > 0; i--) html += `<div class="cal-day" style="opacity:0.2;"><div class="day-num-text">${prevLastDate-i+1}</div></div>`;

            for (let d = 1; d <= lastDate; d++) {
                const dayIdx = new Date(year, month, d).getDay();
                const dayData = data[d] || { events: [], weather: {} };
                const we = dayData.weather || {};
                let slots = Array(12).fill('#1a2a1a');
                (dayData.events || []).forEach(ev => { for(let s=ev.start; s<=ev.end; s++) slots[s] = ev.color; });

                html += `<div class="cal-day" onclick="openModal(${d})">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; pointer-events:none;">
                        <div class="day-num-text" style="color:${dayIdx===0?'var(--sun-red)':dayIdx===6?'var(--sat-blue)':'#fff'}">${d}</div>
                        <div class="weather-display">
                            <div class="we-loc">${we.location || ''}</div>
                            <div class="we-temp">${we.low !== undefined ? we.low+'/'+we.high : ''}</div>
                            <div class="we-main">${we.state ? we.state.split(' ')[0] : ''} <span style="color:var(--rain-blue); font-size:0.65rem;">${we.pop || ''}</span></div>
                            <div class="we-sub">
                                <span style="color:${we.wind==='강풍'?'var(--wind-strong)':'var(--wind-mild)'}">${we.wind||''}</span>
                                <span style="color:${we.dust==='나쁨'?'var(--dust-bad)':'var(--dust-good)'}">${we.dust||''}</span>
                            </div>
                        </div>
                    </div>
                    <div class="time-timeline" style="pointer-events:none;">${slots.map(s => `<div class="slot" style="background:${s}"></div>`).join('')}</div>
                </div>`;
            }
            container.innerHTML = html;
        }

        window.openModal = function(d) { currentDay = d; document.getElementById('modal-date-title').innerText = d + "일 일정"; document.getElementById('input-modal').style.display='flex'; updateLocBtn(); resetForm(); };
        window.closeModal = function() { document.getElementById('input-modal').style.display='none'; };
        window.saveData = function(isUpdate) {
            const name = document.getElementById('ev-name').value;
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const ev = { name, start: startSlot||0, end: endSlot||0, color: selectedColor };
            if(isUpdate && editingIndex !== -1) data[currentDay].events[editingIndex] = ev; else data[currentDay].events.push(ev);
            localStorage.setItem(storageKey, JSON.stringify(data)); renderCalendar(); closeModal();
        };
        window.resetForm = function() { startSlot=null; endSlot=null; document.getElementById('ev-name').value=''; initPalette(); initTimePicker(); };
        function initPalette() {
            const pal = document.getElementById('color-palette'); pal.innerHTML = '';
            ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div'); d.className = 'c-dot' + (c === selectedColor ? ' active' : '');
                d.style.backgroundColor = c; d.onclick = () => { selectedColor = c; initPalette(); }; pal.appendChild(d);
            });
        }
        function initTimePicker() {
            const box = document.getElementById('time-range-box'); box.innerHTML = '';
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.style.cssText = "background:#111; color:#555; padding:8px 0; text-align:center; font-size:0.7rem; cursor:pointer;";
                b.innerText = (i+6).toString().padStart(2,'0');
                b.onclick = () => { if(startSlot===null) startSlot=i; else endSlot=i; updateUI(); };
                box.appendChild(b);
            }
        }
        function updateUI() { document.querySelectorAll('#time-range-box div').forEach((b, i) => { b.style.outline = (i>=startSlot && i<=endSlot) ? '2px solid gold' : 'none'; }); }
        window.onload = () => { renderCalendar(); updateLocBtn(); };
    </script>
</body>
</html>
