<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 정밀 관리 전산</title>
    <style>
        :root {
            --bg-dark: #0a1a0a; --nh-green: #006837; --nh-gold: #d4af37; --text-silver: #f0f0f0;
            --metal-bg: linear-gradient(145deg, #333, #111);
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 헤더/달력 (기존 메탈 디자인 유지) */
        .header-container { text-align: center; padding: 10px 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; }
        .header-title { font-size: 1.8rem; font-weight: 900; color: var(--nh-gold); margin: 0; }
        
        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 5px 0; text-align: center; font-size: 0.9rem; font-weight: bold; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; position: relative; border-bottom: 1px solid #1a331a; }
        .day-num { font-size: 1.2rem; font-weight: 900; }
        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 8px; background: #1a2a1a; margin-top: auto; border-radius: 2px; }

        /* 모달창 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 95%; max-width: 450px; padding: 15px; border: 3px solid var(--nh-gold); border-radius: 15px; }
        
        /* 시간 선택 그리드 */
        .time-picker-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-bottom: 15px; background: #000; padding: 8px; border-radius: 8px; }
        .time-btn { background: #111; color: #555; text-align: center; padding: 10px 0; font-size: 0.8rem; cursor: pointer; border: 1px solid #222; border-radius: 4px; font-weight: bold; }
        .time-btn.disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }

        /* [핵심] 통합 메탈 버튼 스타일 */
        .btn-bottom { 
            background: var(--metal-bg); 
            border: 1px solid #444; 
            color: #aaa; 
            padding: 12px 0; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.85rem; 
            transition: all 0.2s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        /* [핵심] 눌린 상태 (Active) 시각화: 골드 테두리 + 안으로 들어간 효과 */
        .btn-bottom.active { 
            background: #050505; /* 더 어두운 배경 */
            color: var(--nh-gold); 
            border: 1.5px solid var(--nh-gold); 
            box-shadow: inset 3px 3px 7px rgba(0,0,0,1), 0 0 5px rgba(212, 175, 55, 0.3);
            transform: translateY(2px);
        }

        /* 삭제 버튼 전용 (비활성화 상태) */
        #del-btn:disabled { opacity: 0.2; cursor: default; box-shadow: none; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div id="year-title" style="color:var(--nh-gold); font-weight:bold; text-align:center; font-size: 1rem;">2026년 1월</div>
    </div>

    <div class="calendar-container">
        <div id="main-calendar" class="cal-grid"></div>
    </div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin:0 0 10px 0;"></h3>
            
            <div id="time-picker" class="time-picker-grid"></div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px; height: 90px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 80px; gap: 2px;"></div>
                <textarea id="ev-name" style="flex:1; background:#051405; border:1px solid var(--nh-gold); color:#fff; padding:10px; border-radius:5px; resize:none; font-size:1rem;" placeholder="내용 입력"></textarea>
            </div>

            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;">
                <button id="btn-complete" class="btn-bottom" onclick="closeModal()" style="color:var(--nh-gold);">완료</button>
                <button id="save-btn" class="btn-bottom" onclick="saveData()" style="color:#fff;">저장</button>
                <button id="btn-add-mode" class="btn-bottom" onclick="resetForm()">추가</button>
                <button id="btn-edit-mode" class="btn-bottom">수정</button>
                <button id="del-btn" class="btn-bottom" onclick="deleteData()" disabled>삭제</button>
            </div>
        </div>
    </div>

    <script>
        const storageKey = 'nh_dure_v16_metal';
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#FF0000', editingIdx = -1;

        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            let html = '';
            ['일','월','화','수','목','금','토'].forEach((d,i)=> html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            for(let d=1; d<=31; d++) {
                const dData = data[d] || { events: [] };
                let barHtml = Array(12).fill(0).map((_,i)=>{
                    const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end);
                    return `<div style="background:${ev?ev.color:'#1a2a1a'}"></div>`;
                }).join('');
                html += `<div class="cal-day" onclick="openModal(${d})">
                    <div class="day-num">${d}</div>
                    <div class="time-bar">${barHtml}</div>
                </div>`;
            }
            container.innerHTML = html;
        }

        function initTime() {
            const t = document.getElementById('time-picker'); t.innerHTML = '';
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const evs = data[currentDay]?.events || [];
            
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'time-btn'; 
                b.innerText = (i+6).toString().padStart(2,'0') + "시";
                const foundIdx = evs.findIndex(e => i>=e.start && i<=e.end);

                if(editingIdx !== -1 && foundIdx === -1) b.classList.add('disabled');
                if(foundIdx !== -1) {
                    b.style.background = evs[foundIdx].color; b.style.color = "#000";
                    if(foundIdx === editingIdx) b.style.outline = "3px solid gold";
                }

                b.onclick = () => {
                    if(foundIdx !== -1) {
                        editingIdx = foundIdx;
                        const target = evs[editingIdx];
                        document.getElementById('ev-name').value = target.name;
                        selectedColor = target.color;
                        startSlot = target.start; endSlot = target.end;
                        updateModeUI('edit');
                        initPalette(); initTime(); return;
                    }
                    if(editingIdx !== -1) return;
                    if(startSlot === null) startSlot = i;
                    else if(endSlot === null) endSlot = i;
                    else { startSlot = i; endSlot = null; }
                    updateTimeUI();
                };
                t.appendChild(b);
            }
        }

        // [핵심] 버튼의 '눌림(Active)' 상태를 관리하는 함수
        function updateModeUI(mode) {
            const addBtn = document.getElementById('btn-add-mode');
            const editBtn = document.getElementById('btn-edit-mode');
            const delBtn = document.getElementById('del-btn');

            // 모든 불 끄기
            addBtn.classList.remove('active');
            editBtn.classList.remove('active');
            delBtn.classList.remove('active');
            delBtn.disabled = true;

            if(mode === 'add') {
                addBtn.classList.add('active');
            } else if(mode === 'edit') {
                editBtn.classList.add('active');
                delBtn.classList.add('active'); // 수정 중엔 삭제도 가능하므로 같이 강조
                delBtn.disabled = false;
            }
        }

        window.saveData = function() {
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("내용과 시간을 입력하세요.");
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [] };
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            
            if(editingIdx !== -1) data[currentDay].events[editingIdx] = { name, start: s, end: e, color: selectedColor };
            else data[currentDay].events.push({ name, start: s, end: e, color: selectedColor });
            
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar(); resetForm();
        };

        window.deleteData = function() {
            if(editingIdx === -1) return;
            if(!confirm("이 일정을 삭제하시겠습니까?")) return;
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            data[currentDay].events.splice(editingIdx, 1);
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar(); resetForm();
        };

        window.resetForm = function() { 
            startSlot=null; endSlot=null; editingIdx=-1; 
            document.getElementById('ev-name').value=''; 
            updateModeUI('add'); initPalette(); initTime(); 
        };

        window.openModal = function(d) {
            currentDay = d; document.getElementById('modal-date-title').innerText = d + "일 일정 관리";
            document.getElementById('input-modal').style.display = 'flex';
            resetForm(); 
        };
        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };
        
        function updateTimeUI() {
            const btns = document.querySelectorAll('#time-picker .time-btn');
            btns.forEach((btn, idx) => {
                const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
                const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
                btn.style.outline = (startSlot !== null && idx >= s && idx <= e) ? "3px solid gold" : "none";
            });
        }

        function initPalette() {
            const p = document.getElementById('color-palette'); p.innerHTML = '';
            ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div');
                d.style.background = c; d.style.border = selectedColor===c?'2px solid #fff':'1px solid #333';
                d.style.height = '28px'; d.onclick = () => { selectedColor = c; initPalette(); }; p.appendChild(d);
            });
        }

        window.onload = renderCalendar;
    </script>
</body>
</html>
