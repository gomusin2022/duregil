<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 기상 전산 최종</title>
    <style>
        :root {
            --bg-dark: #0a1a0a; --nh-green: #006837; --nh-gold: #d4af37; --text-silver: #f0f0f0;
            --sat-blue: #4da6ff; --sun-red: #ff4d4d; --rain-blue: #00d4ff;
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header-container { text-align: center; padding: 10px 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; }
        .header-title { font-size: 2rem; font-weight: 900; color: var(--nh-gold); margin: 0; }
        .year-text { color: var(--nh-gold); font-weight: bold; font-size: 1.2rem; margin-top: 5px; }

        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 5px 0; text-align: center; font-size: 0.9rem; font-weight: bold; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; position: relative; }
        .day-num { font-size: 1.3rem; font-weight: 900; margin-bottom: 2px; }

        .weather-box { display: flex; flex-direction: column; align-items: flex-end; font-size: 0.7rem; line-height: 1.1; font-weight: bold; }
        .w-loc { background: var(--nh-green); color: #fff; padding: 0 3px; border-radius: 2px; margin-bottom: 1px; max-width: 50px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .w-temp { color: var(--nh-gold); }
        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 8px; background: #1a2a1a; margin-top: auto; border-radius: 2px; overflow: hidden; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 90%; max-width: 450px; padding: 20px; border: 3px solid var(--nh-gold); border-radius: 15px; }
        .weather-btns { display: flex; flex-direction: column; width: 85px; gap: 5px; }
        .btn-auto { flex: 2; background: var(--nh-gold); font-weight: bold; border-radius: 5px; border: 1px solid #fff; cursor: pointer; }
        .btn-loc { flex: 1; background: #fff; color: #000; font-size: 0.7rem; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; }

        #map-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; box-sizing: border-box; }
        
        .time-btn { background: #111; color: #555; text-align: center; padding: 8px 0; font-size: 0.75rem; cursor: pointer; border: 1px solid #222; }

        /* [핵심] 라디오 버튼 활성화 효과 (UI 구조 유지) */
        .radio-active { background: var(--nh-gold) !important; color: #000 !important; font-weight: 900 !important; border: 1.5px solid #fff !important; }
        .time-btn.disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div id="year-title" class="year-text"></div>
    </div>

    <div class="calendar-container">
        <div id="main-calendar" class="cal-grid"></div>
    </div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin:0 0 15px 0;"></h3>
            <div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 10px; background: #000; padding: 3px;"></div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px; height: 100px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 80px; gap: 2px; background: #000; padding: 2px;"></div>
                <textarea id="ev-name" style="flex:1; background:#051405; border:1px solid var(--nh-gold); color:#fff; padding:8px; border-radius:5px; resize:none;" placeholder="일정 입력"></textarea>
                <div class="weather-btns">
                    <button class="btn-auto" id="fetch-btn" onclick="getRealWeather()">자동<br>날씨</button>
                    <button class="btn-loc" id="loc-btn" onclick="document.getElementById('map-overlay').style.display='flex'">지역선택</button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;">
                <button onclick="closeModal()" style="color:var(--nh-gold); border:1px solid var(--nh-gold); background:none; border-radius:5px;">완료</button>
                <button id="save-btn" onclick="saveData()" style="background:#333; color:#fff; border:none; border-radius:5px;">저장</button>
                <button id="mode-add" onclick="changeRadioMode('add')" style="background:#333; color:#fff; border:none; border-radius:5px;">추가</button>
                <button id="mode-edit" onclick="changeRadioMode('edit')" style="background:#333; color:#fff; border:none; border-radius:5px;">수정</button>
                <button id="mode-del" onclick="changeRadioMode('del')" style="background:#333; color:#fff; border:none; border-radius:5px;">삭제</button>
            </div>
        </div>
    </div>

    <div id="map-overlay">
        <div style="color:var(--nh-gold); font-size:1.2rem; font-weight:bold; margin-bottom:20px; text-align:center;">날씨 위치 설정</div>
        <input type="text" id="loc-search" style="width:100%; padding:15px; border-radius:8px; border:none; margin-bottom:15px; font-size:1.1rem;" placeholder="장소 입력">
        <div style="flex:1; background:#111; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#555; text-align:center; padding:20px;">
            한글 지역명을 입력하고 [위치확정]을 누르세요.
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="confirmLocation()" style="flex:1; padding:15px; background:var(--nh-gold); font-weight:bold; border:none; border-radius:8px;">위치확정 및 복귀</button>
            <button onclick="document.getElementById('map-overlay').style.display='none'" style="flex:1; padding:15px; background:#444; color:#fff; border:none; border-radius:8px;">취소</button>
        </div>
    </div>

    <script>
        const storageKey = 'nh_weather_final_v8';
        const apiKey = 'b1eb3292419409f920f69d35c59f0f90';
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#FF0000', editingIdx = -1;
        let currentMode = 'add'; // 'add', 'edit', 'del'

        // [라디오 모드 변경 함수]
        function changeRadioMode(mode) {
            currentMode = mode;
            // 버튼 상태 시각화 (유아이 파괴 없이 클래스만 교체)
            document.getElementById('mode-add').classList.toggle('radio-active', mode === 'add');
            document.getElementById('mode-edit').classList.toggle('radio-active', mode === 'edit');
            document.getElementById('mode-del').classList.toggle('radio-active', mode === 'del');

            // 추가 모드로 돌아올 때만 입력창 리셋
            if(mode === 'add') {
                startSlot = null; endSlot = null; editingIdx = -1;
                document.getElementById('ev-name').value = '';
            }
            initTime(); // 시간 버튼 새로고침
        }

        async function getRealWeather() {
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const targetLoc = data[currentDay]?.weather?.location;
            if(!targetLoc) return alert("지역선택을 먼저 해주세요!");
            const btn = document.getElementById('fetch-btn');
            btn.innerText = "조회중..";
            const cityMap = { "인천": "Incheon", "서울": "Seoul", "부평": "Incheon" };
            const query = cityMap[targetLoc] || targetLoc;
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${query}&appid=${apiKey}&units=metric`);
                const w = await res.json();
                if(w.cod !== 200) throw new Error();
                const newWeather = { location: targetLoc, low: Math.floor(w.main.temp_min), high: Math.ceil(w.main.temp_max), pop: w.main.humidity + "%", state: "☀️" };
                if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
                data[currentDay].weather = newWeather;
                localStorage.setItem(storageKey, JSON.stringify(data));
                renderCalendar(); btn.innerText = "완료"; setTimeout(()=> btn.innerHTML = "자동<br>날씨", 1000);
            } catch(e) { alert("실패"); btn.innerHTML = "자동<br>날씨"; }
        }

        function confirmLocation() {
            const loc = document.getElementById('loc-search').value;
            if(!loc) return alert("장소를 입력하세요.");
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            data[currentDay].weather.location = loc;
            localStorage.setItem(storageKey, JSON.stringify(data));
            document.getElementById('loc-btn').innerText = loc;
            document.getElementById('map-overlay').style.display='none';
            renderCalendar();
        }

        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const now = new Date(); const year = 2026, month = 0;
            document.getElementById('year-title').innerText = `${year}년 ${month+1}월`;
            const firstIdx = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month+1, 0).getDate();
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            let html = '';
            ['일','월','화','수','목','금','토'].forEach((d,i)=> html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            for(let i=0; i<firstIdx; i++) html += `<div class="cal-day" style="opacity:0.2;"></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dayIdx = new Date(year, month, d).getDay();
                const dData = data[d] || { events: [], weather: {} };
                let barHtml = Array(12).fill(0).map((_,i)=>{
                    const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end);
                    return `<div style="background:${ev?ev.color:'#1a2a1a'}"></div>`;
                }).join('');
                html += `<div class="cal-day" onclick="openModal(${d})">
                    <div style="display:flex; justify-content:space-between; pointer-events:none;">
                        <div class="day-num" style="color:${dayIdx===0?'var(--sun-red)':dayIdx===6?'var(--sat-blue)':'#fff'}">${d}</div>
                        <div class="weather-box"><div class="w-loc">${dData.weather?.location || ''}</div></div>
                    </div>
                    <div class="time-bar">${barHtml}</div>
                </div>`;
            }
            container.innerHTML = html;
        }

        window.saveData = function() {
            if(currentMode === 'del') { deleteData(); return; }
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("내용과 시간을 입력하세요.");
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            const ev = { name, start: s, end: e, color: selectedColor };
            if(editingIdx !== -1) data[currentDay].events[editingIdx] = ev; 
            else data[currentDay].events.push(ev);
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar();
            alert("처리완료");
            changeRadioMode('add'); 
        };

        window.deleteData = function() {
            if(editingIdx === -1) return alert("대상을 먼저 선택하세요.");
            if(!confirm("삭제하시겠습니까?")) return;
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            data[currentDay].events.splice(editingIdx, 1);
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar();
            changeRadioMode('add');
        };

        window.openModal = function(d) {
            currentDay = d; document.getElementById('modal-date-title').innerText = d + "일 일정";
            document.getElementById('input-modal').style.display = 'flex';
            changeRadioMode('add'); // 항상 추가 모드로 시작
        };

        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };

        function initTime() {
            const t = document.getElementById('time-picker'); t.innerHTML = '';
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const evs = data[currentDay]?.events || [];
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'time-btn'; b.innerText = (i+6).toString().padStart(2,'0');
                const otherEvIdx = evs.findIndex((e, idx) => i>=e.start && i<=e.end && idx !== editingIdx);
                const isMyEv = evs.findIndex((e, idx) => i>=e.start && i<=e.end && idx === editingIdx) !== -1;

                if(otherEvIdx !== -1) { b.style.background = evs[otherEvIdx].color; b.style.color = "#000"; }
                else if(isMyEv) { b.style.background = "#333"; b.style.color = "#fff"; b.style.outline = "2px solid gold"; }

                // [수정/삭제 모드 시 일정 블록만 선택 가능하게 잠금]
                if(currentMode !== 'add' && otherEvIdx === -1 && !isMyEv) b.classList.add('disabled');

                b.onclick = () => {
                    if(currentMode !== 'add' && otherEvIdx !== -1) { 
                        editingIdx = otherEvIdx; const e = evs[otherEvIdx];
                        startSlot = e.start; endSlot = e.end; selectedColor = e.color;
                        document.getElementById('ev-name').value = e.name;
                        initPalette(); initTime(); return;
                    }
                    if(currentMode === 'add' || (currentMode === 'edit' && editingIdx !== -1)) {
                        if(otherEvIdx !== -1) return;
                        if(startSlot === null) startSlot = i; else if(endSlot === null) endSlot = i; else { startSlot = i; endSlot = null; }
                    }
                    updateTimeUI();
                };
                t.appendChild(b);
            }
        }

        function updateTimeUI() {
            document.querySelectorAll('#time-picker div').forEach((btn, idx) => {
                const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
                const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
                btn.style.outline = (startSlot !== null && idx >= s && idx <= e) ? '2px solid gold' : 'none';
            });
        }

        function initPalette() {
            const p = document.getElementById('color-palette'); p.innerHTML = '';
            ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div'); d.className = 'c-dot'; d.style.background = c;
                d.style.border = selectedColor===c?'2px solid #fff':'1px solid #333';
                d.style.height = '25px'; d.onclick = () => { selectedColor = c; initPalette(); initTime(); }; p.appendChild(d);
            });
        }
        window.onload = renderCalendar;
    </script>
</body>
</html>
