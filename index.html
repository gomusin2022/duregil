<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부평농협 둘레길 산악회 - 정밀 범위 시스템</title>
    <style>
        :root {
            --bg-dark: #121212;
            --metal-gray: #2c2c2c;
            --metal-bright: #4a4a4a;
            --text-silver: #d1d1d1;
            --point-red: #ff4d4d;
            --point-green: #4dff88;
            --point-blue: #4da6ff;
            --point-orange: #f39c12;
        }

        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; }
        .header { text-align: center; font-size: 1.1rem; font-weight: bold; padding: 10px 0; border-bottom: 1px solid var(--metal-bright); }

        /* [메인 달력 그리드] */
        .calendar-container { flex: 1; margin: 10px 0; border: 1px solid var(--metal-bright); background: #181818; display: flex; flex-direction: column; overflow-y: auto; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #444; }
        
        .cal-day { background: #222; min-height: 95px; padding: 5px; cursor: pointer; border: 1px solid #181818; display: flex; flex-direction: column; justify-content: space-between; }
        .day-num { font-size: 0.85rem; color: #888; font-weight: bold; }
        
        /* [메인 타임라인 바] */
        .time-timeline { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 30px; background: #333; border-radius: 3px; overflow: hidden; }
        .slot { background: #2d2d2d; height: 100%; transition: background 0.3s; }

        /* [입력 팝업 모달] */
        #input-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #252525; width: 95%; max-width: 450px; padding: 25px; border-radius: 12px; border: 1px solid var(--metal-bright); box-shadow: 0 0 30px #000; }
        
        /* 팝업 내 시간 선택 버튼 (2행 6열) */
        .range-picker { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-bottom: 20px; }
        .time-btn { background: #333; border: 1px solid #555; color: #aaa; padding: 12px 0; text-align: center; border-radius: 4px; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .time-btn.selected { background: var(--point-orange); color: black; font-weight: bold; border-color: white; }

        input { width: 100%; padding: 14px; margin-bottom: 20px; background: #111; color: white; border: 1px solid #555; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        
        .color-group { display: flex; gap: 10px; margin-bottom: 25px; }
        .color-btn { flex: 1; height: 45px; border-radius: 6px; cursor: pointer; border: 2px solid transparent; }
        
        .btn-group { display: flex; gap: 10px; }
        .btn-metal { flex: 1; background: linear-gradient(145deg, var(--metal-bright), #1a1a1a); color: white; border: 1px solid #111; padding: 15px; font-weight: bold; text-align: center; cursor: pointer; border-radius: 6px; box-shadow: 3px 3px 5px #000; }
    </style>
</head>
<body>

    <div class="header">[부평농협 산악회 - 06시~18시 정밀관리]</div>

    <div class="calendar-container" id="main-calendar"></div>

    <div id="input-modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="color:var(--point-orange); margin: 0 0 20px 0; text-align: center;">날짜별 범위 설정</h3>
            
            <p style="font-size:0.85rem; color:#888; margin-bottom:10px; text-align:center;">시작 시간과 종료 시간을 차례로 클릭하세요</p>
            <div class="range-picker" id="time-range-box">
                </div>

            <input type="text" id="ev-name" placeholder="행사 내용을 입력하세요 (예: 계룡산 산행)">

            <div class="color-group">
                <div class="color-btn" id="def-col" onclick="selCol('var(--point-red)', this)" style="background:var(--point-red); border-color:white;"></div>
                <div class="color-btn" onclick="selCol('var(--point-green)', this)" style="background:var(--point-green);"></div>
                <div class="color-btn" onclick="selCol('var(--point-blue)', this)" style="background:var(--point-blue);"></div>
                <div class="color-btn" onclick="selCol('var(--point-orange)', this)" style="background:var(--point-orange);"></div>
            </div>

            <div class="btn-group">
                <div class="btn-metal" onclick="saveData()" style="background:var(--point-orange); color:black;">저장하기</div>
                <div class="btn-metal" onclick="deleteData()" style="background:#444;">삭제</div>
                <div class="btn-metal" onclick="closeModal()">취소</div>
            </div>
        </div>
    </div>

    <script>
        let currentDay = 0;
        let selectedColor = 'var(--point-red)';
        let startSlot = null;
        let endSlot = null;
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();

        // [1] 시간 선택기 초기화 (06시~18시)
        function initTimePicker() {
            const box = document.getElementById('time-range-box');
            box.innerHTML = '';
            for(let i=0; i<12; i++) {
                let hour = i + 6;
                let btn = document.createElement('div');
                btn.className = 'time-btn';
                btn.innerText = (hour < 10 ? '0'+hour : hour) + '시';
                btn.onclick = () => selectRange(i);
                box.appendChild(btn);
            }
        }

        function selectRange(index) {
            if (startSlot === null || (startSlot !== null && endSlot !== null)) {
                startSlot = index;
                endSlot = null;
            } else {
                if (index < startSlot) {
                    endSlot = startSlot;
                    startSlot = index;
                } else {
                    endSlot = index;
                }
            }
            updatePickerUI();
        }

        function updatePickerUI() {
            const btns = document.querySelectorAll('.time-btn');
            btns.forEach((btn, idx) => {
                btn.classList.remove('selected');
                if (startSlot !== null && endSlot === null && idx === startSlot) btn.classList.add('selected');
                if (startSlot !== null && endSlot !== null && idx >= startSlot && idx <= endSlot) btn.classList.add('selected');
            });
        }

        // [2] 달력 렌더링
        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const events = JSON.parse(localStorage.getItem('dure_range_v2') || '{}');

            let html = `<div class="cal-grid">`;
            ['일','월','화','수','목','금','토'].forEach(d => html += `<div style="padding:10px; text-align:center; font-size:0.75rem; color:#666;">${d}</div>`);

            for (let i = 0; i < firstDay; i++) html += `<div class="cal-day" style="background:transparent; border:none;"></div>`;

            for (let d = 1; d <= lastDate; d++) {
                const dayEvs = events[d] || [];
                let slots = Array(12).fill('#2d2d2d');
                dayEvs.forEach(ev => {
                    for(let s=ev.start; s<=ev.end; s++) slots[s] = ev.color;
                });

                html += `
                    <div class="cal-day" onclick="openModal(${d})">
                        <div class="day-num">${d}</div>
                        <div class="time-timeline">${slots.map(s => `<div class="slot" style="background:${s}"></div>`).join('')}</div>
                        <div style="font-size:0.55rem; color:#444; display:flex; justify-content:space-between; margin-top:3px;">
                            <span>06시</span><span>18시</span>
                        </div>
                    </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        // [3] 로직 처리
        window.openModal = function(day) {
            currentDay = day;
            startSlot = null; endSlot = null;
            document.getElementById('modal-date-title').innerText = `${month+1}월 ${day}일 일정 설정`;
            document.getElementById('ev-name').value = '';
            document.getElementById('input-modal').style.display = 'flex';
            initTimePicker();
        };

        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };

        window.selCol = function(col, el) {
            selectedColor = col;
            document.querySelectorAll('.color-btn').forEach(b => b.style.borderColor = 'transparent');
            el.style.borderColor = 'white';
        };

        window.saveData = function() {
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("내용과 시간을 정확히 지정하세요!");
            
            let finalEnd = (endSlot === null) ? startSlot : endSlot;
            let events = JSON.parse(localStorage.getItem('dure_range_v2') || '{}');
            if(!events[currentDay]) events[currentDay] = [];
            
            // 하루에 여러 일정을 겹치지 않게 관리하거나 추가 가능
            events[currentDay].push({ name, start: startSlot, end: finalEnd, color: selectedColor });
            localStorage.setItem('dure_range_v2', JSON.stringify(events));
            renderCalendar(); closeModal();
        };

        window.deleteData = function() {
            let events = JSON.parse(localStorage.getItem('dure_range_v2') || '{}');
            delete events[currentDay];
            localStorage.setItem('dure_range_v2', JSON.stringify(events));
            renderCalendar(); closeModal();
        };

        window.onload = renderCalendar;
    </script>
</body>
</html>
