<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부평농협 둘레길 산악회 - 위치 기반 전산</title>
    <style>
        :root {
            --bg-dark: #0a1a0a;
            --nh-green: #006837;
            --nh-gold: #d4af37;
            --text-silver: #f0f0f0;
            --sat-blue: #4da6ff;
            --sun-red: #ff4d4d;
            --rain-blue: #00d4ff;
            --wind-mild: #f5f5dc; 
            --wind-strong: #bf00ff;
            --dust-good: #00ff00;
            --dust-bad: #ff8000;
        }

        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header-container { text-align: center; padding: 12px 0 0 0; background: linear-gradient(145deg, #0d2a0d, #051405); border: 2px solid var(--nh-gold); border-radius: 8px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; }
        .header-title { font-size: 2.1rem; font-weight: 900; color: var(--nh-gold); text-shadow: 2px 2px 4px #000; margin: 0; line-height: 1.1; }
        .year-text { color: var(--nh-gold); font-weight: bold; font-size: 1.25rem; margin-top: 15px; margin-bottom: 8px; line-height: 1; }

        .calendar-container { flex: 1; margin-top: 10px; display: flex; flex-direction: column; background: #051405; border: 1px solid var(--nh-green); overflow: hidden; position: relative; z-index: 20; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(6, 1fr); height: 100%; gap: 1px; background: #1a331a; }
        .weekday-header { padding: 6px 0; text-align: center; font-size: 1rem; font-weight: 900; background: #082008; }
        .cal-day { background: #0a1a0a; padding: 4px; cursor: pointer; display: flex; flex-direction: column; justify-content: flex-start; position: relative; min-height: 0; }
        .day-num-text { font-size: 1.5rem; font-weight: 900; line-height: 1; margin-bottom: 2px; }

        /* [핵심 수정] 날씨 4단 레이아웃 */
        .weather-display { display: flex; flex-direction: column; align-items: flex-end; width: 100%; line-height: 1.1; }
        
        /* 1단: 위치 (국장님 요청대로 맨 윗줄) */
        .we-loc { font-size: 0.75rem; color: #fff; font-weight: bold; background: rgba(0, 104, 55, 0.5); padding: 0 2px; border-radius: 2px; margin-bottom: 1px; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* 2단: 최고/최저 */
        .we-temp { font-size: 0.85rem; color: var(--nh-gold); font-weight: bold; }
        
        /* 3단: 아이콘/확률 */
        .we-main { font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 2px; }
        .umbrella-icon { display: inline-block; font-size: 1.1rem; filter: grayscale(100%) sepia(100%) hue-rotate(155deg) saturate(600%) brightness(110%); }
        .cloud-icon { display: inline-block; font-size: 1.2rem; filter: brightness(1.2) contrast(1.1); -webkit-text-fill-color: #a0a0a0; }
        .pop-text { color: var(--rain-blue); font-size: 0.8rem; }

        /* 4단: 바람/먼지 */
        .we-sub { font-size: 0.7rem; white-space: nowrap; letter-spacing: -1.2px; font-weight: bold; }

        .time-timeline { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1px; height: 10px; background: #051405; border-radius: 2px; overflow: hidden; margin-top: auto; }
        .slot { background: #1a2a1a; height: 100%; }

        /* 버튼 및 입력창 */
        .weather-btn-area { display: flex; flex-direction: column; width: 70px; gap: 4px; flex-shrink: 0; }
        .btn-auto { flex: 2; background: var(--nh-gold); color: #000; font-weight: bold; border: 1px solid #fff; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .btn-loc { flex: 1; background: #fff; color: #006837; font-weight: bold; border: 1px solid var(--nh-gold); border-radius: 4px; cursor: pointer; font-size: 0.75rem; }

        #input-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #0d2a0d; width: 95%; max-width: 500px; padding: 20px; border-radius: 12px; border: 3px solid var(--nh-gold); }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">부평농협 둘레길 산악회</div>
        <div id="year-title" class="year-text"></div>
    </div>

    <div class="calendar-container">
        <div id="main-calendar" class="cal-grid"></div>
    </div>

    <div id="input-modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:var(--nh-gold); margin-bottom:10px;"></h3>
            <div id="time-range-box" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; margin-bottom: 10px; background: #000; padding: 3px;"></div>
            
            <div style="display: flex; gap: 8px; margin-bottom: 15px; height: 100px;">
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); width: 85px; gap: 2px; background: #000; padding: 2px; flex-shrink: 0;" id="color-palette"></div>
                <textarea id="ev-name" style="flex: 1; background: #051405; border: 1px solid var(--nh-gold); color: white; padding: 8px; font-size: 1rem; resize: none; border-radius: 5px;" placeholder="일정 및 장소 입력"></textarea>
                
                <div class="weather-btn-area">
                    <button class="btn-auto" onclick="cycleWeather()">자동<br>날씨</button>
                    <button class="btn-loc" onclick="applyLocation()">위치<br>지정</button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px;">
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="resetForm()">추가</button>
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="saveData(false)">저장</button>
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="saveData(true)">수정</button>
                <button style="padding:12px 0; background:#2a2a2a; color:#fff; border:1px solid #444; border-radius:5px;" onclick="deleteSpecific()">삭제</button>
                <button style="padding:12px 0; background:none; color:var(--nh-gold); border:1px solid var(--nh-gold); border-radius:5px;" onclick="closeModal()">완료</button>
            </div>
        </div>
    </div>

    <script>
        const storageKey = 'dure_final_v4layer';
        const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
        const colors9 = ['#FF0000', '#00FF00', '#0070FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8000', '#A0A0A0', '#FFFFFF'];
        let currentDay = 0, startSlot = null, endSlot = null, editingIndex = -1, selectedColor = colors9[0];

        function renderCalendar() {
            const container = document.getElementById('main-calendar');
            const year = 2026; const month = 0;
            document.getElementById('year-title').innerText = `${year}년 ${month + 1}월`;

            const firstDayIdx = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');

            let html = '';
            dayNames.forEach((d, i) => html += `<div class="weekday-header" style="color:${i===0?'var(--sun-red)':i===6?'var(--sat-blue)':'#fff'}">${d}</div>`);
            for (let i = firstDayIdx; i > 0; i--) html += `<div class="cal-day other-month"><div class="day-num-text">${prevLastDate - i + 1}</div></div>`;

            for (let d = 1; d <= lastDate; d++) {
                const dayIdx = new Date(year, month, d).getDay();
                const dayData = data[d] || { events: [], weather: {} };
                const we = dayData.weather || {};
                let slots = Array(12).fill('#1a2a1a');
                (dayData.events || []).forEach(ev => { for(let s=ev.start; s<=ev.end; s++) slots[s] = ev.color; });

                let weatherIcon = '';
                if(we.state) {
                    if(we.state.includes('비')) weatherIcon = '<i class="umbrella-icon">☔</i>';
                    else if(we.state.includes('흐림')) weatherIcon = '<i class="cloud-icon">☁️</i>';
                    else if(we.state.includes('눈')) weatherIcon = '❄️';
                    else weatherIcon = '☀️';
                }

                let windColor = we.wind === '강풍' ? 'var(--wind-strong)' : 'var(--wind-mild)';
                let dustColor = we.dust === '나쁨' ? 'var(--dust-bad)' : 'var(--dust-good)';

                html += `
                    <div class="cal-day" onclick="openModal(${d})">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start; pointer-events: none;">
                            <div class="day-num-text" style="color:${dayIdx===0?'var(--sun-red)':dayIdx===6?'var(--sat-blue)':'#fff'}">${d}</div>
                            <div class="weather-display">
                                <div class="we-loc">${we.location || ''}</div>
                                <div class="we-temp">${we.low ? we.low+'/'+we.high : ''}</div>
                                <div class="we-main">${weatherIcon} <span class="pop-text">${we.pop || ''}</span></div>
                                <div class="we-sub">
                                    <span style="color:${windColor}">${we.wind||''}</span>
                                    <span style="color:${dustColor}">${we.dust||''}</span>
                                </div>
                            </div>
                        </div>
                        <div class="time-timeline" style="pointer-events: none;">${slots.map(s => `<div class="slot" style="background:${s}"></div>`).join('')}</div>
                    </div>`;
            }
            const totalCells = firstDayIdx + lastDate;
            for (let i = 1; i <= (42 - totalCells); i++) html += `<div class="cal-day other-month"><div class="day-num-text">${i}</div></div>`;
            container.innerHTML = html;
        }

        /* [수정] 위치 지정 및 자동 날씨 통합 기능 */
        window.applyLocation = function() {
            const loc = document.getElementById('ev-name').value;
            if(!loc) return alert("장소 이름을 먼저 입력하세요.");
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            data[currentDay].weather.location = loc;
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar();
        };

        const weatherOptions = [
            { state: "☀️ 맑음", pop: "0%", low: 2, high: 12, wind: "미풍", dust: "좋음" },
            { state: "☁️ 흐림", pop: "20%", low: 4, high: 10, wind: "미풍", dust: "보통" },
            { state: "☔ 비", pop: "80%", low: 5, high: 8, wind: "강풍", dust: "좋음" }
        ];
        let weatherIdx = 0;
        window.cycleWeather = function() {
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const loc = data[currentDay].weather.location || "";
            data[currentDay].weather = { ...weatherOptions[weatherIdx % 3], location: loc };
            weatherIdx++;
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderCalendar();
        };

        /* 기본 로직 (모달, 저장 등) */
        window.openModal = function(d) { currentDay = d; document.getElementById('modal-date-title').innerText = d + "일 일정 관리"; document.getElementById('input-modal').style.display = 'flex'; resetForm(); };
        window.saveData = function(isUpdate) {
            const name = document.getElementById('ev-name').value; if(!name || startSlot === null) return alert("입력 오류");
            let data = JSON.parse(localStorage.getItem(storageKey) || '{}'); if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const end = endSlot === null ? startSlot : endSlot; const newEv = { name, start: startSlot, end, color: selectedColor };
            if(isUpdate && editingIndex !== -1) data[currentDay].events[editingIndex] = newEv; else data[currentDay].events.push(newEv);
            localStorage.setItem(storageKey, JSON.stringify(data)); renderCalendar(); resetForm();
        };
        window.resetForm = function() { startSlot=null; endSlot=null; editingIndex=-1; document.getElementById('ev-name').value=''; initPalette(); initTimePicker(); };
        function initPalette() {
            const pal = document.getElementById('color-palette'); pal.innerHTML = '';
            colors9.forEach(c => {
                const div = document.createElement('div'); div.className = 'c-dot' + (c === selectedColor ? ' active' : '');
                div.style.backgroundColor = c; div.onclick = () => { selectedColor = c; initPalette(); }; pal.appendChild(div);
            });
        }
        function initTimePicker() {
            const box = document.getElementById('time-range-box'); box.innerHTML = '';
            const data = JSON.parse(localStorage.getItem(storageKey) || '{}');
            const dayEvs = (data[currentDay] && data[currentDay].events) ? data[currentDay].events : [];
            const slotData = Array(12).fill(null).map(() => ({ color: '#111', idx: -1 }));
            dayEvs.forEach((ev, i) => { for(let s=ev.start; s<=ev.end; s++) slotData[s] = { color: ev.color, idx: i }; });
            for(let i=0; i<12; i++) {
                const btn = document.createElement('div'); btn.className = 'time-btn'; btn.innerText = (i+6).toString().padStart(2, '0');
                btn.style.cssText = `background:${slotData[i].color}; color:${slotData[i].color==='#111'?'#555':'#000'}; padding:8px 0; text-align:center; font-size:0.75rem; cursor:pointer; border:none;`;
                btn.onclick = () => {
                    if(slotData[i].idx !== -1) { editingIndex = slotData[i].idx; const ev = dayEvs[editingIndex]; startSlot = ev.start; endSlot = ev.end; document.getElementById('ev-name').value = ev.name; selectedColor = ev.color; initPalette(); }
                    else { if (startSlot === null || (startSlot !== null && endSlot !== null)) { startSlot = i; endSlot = null; } else { if (i < startSlot) { endSlot = startSlot; startSlot = i; } else { endSlot = i; } } }
                    updateUI();
                };
                box.appendChild(btn);
            }
        }
        function updateUI() { document.querySelectorAll('.time-btn').forEach((b, i) => { b.style.outline = (startSlot !== null && (i === startSlot || (endSlot !== null && i >= startSlot && i <= endSlot))) ? '2px solid gold' : 'none'; }); }
        window.deleteSpecific = function() { if(editingIndex === -1) return; let data = JSON.parse(localStorage.getItem(storageKey) || '{}'); data[currentDay].events.splice(editingIndex, 1); localStorage.setItem(storageKey, JSON.stringify(data)); renderCalendar(); resetForm(); };
        window.closeModal = function() { document.getElementById('input-modal').style.display='none'; };
        window.onload = renderCalendar;
    </script>
</body>
</html>
