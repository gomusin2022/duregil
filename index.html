<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART DIGITAL SCHEDULER</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a; --accent-blue: #0070FF; --text-silver: #f5f5f5;
            --metal-gradient: linear-gradient(145deg, #444444, #222222);
            --location-color: #E0E0E0; 
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Segoe UI', 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; box-sizing: border-box; }
        
        .header-container { text-align: center; padding: 12px 0; background: linear-gradient(145deg, #1a1a1a, #000000); border-bottom: 1px solid #333; flex-shrink: 0; }
        .header-title { font-size: 1.6rem; font-weight: 800; color: #fff; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .nav-container { display: flex; justify-content: center; align-items: center; gap: 25px; margin-top: 8px; }
        .nav-btn { background: var(--metal-gradient); color: #fff; border: 1px solid #555; border-radius: 6px; padding: 4px 12px; cursor: pointer; }
        
        .calendar-container { flex: 1; margin-top: 5px; display: flex; flex-direction: column; background: #000; border: 1px solid #222; overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #222; }
        
        /* [ìˆ˜ì •] ë‚ ì§œ ì¹¸ ìì²´ë¥¼ í”Œë ‰ìŠ¤ë¡œ ì„¤ì • */
        .cal-day { 
            background: #0a0a0a; padding: 5px; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: space-between; 
            position: relative; min-height: 0; overflow: hidden; 
        }
        .cal-day.prev-month, .cal-day.next-month { background: #050505; opacity: 0.25; pointer-events: none; }
        
        .day-num { font-size: 1.2rem; font-weight: 800; color: #fff; margin-bottom: 5px; }

        /* [í•µì‹¬ ìˆ˜ì •] ë‚ ì”¨ì™€ ì§€ì—­ëª…ì„ ê°ì‹¸ëŠ” ì»¨í…Œì´ë„ˆ */
        .day-info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 100%;
        }

        /* [í•µì‹¬ ìˆ˜ì •] ì§€ì—­ëª…ì´ ë‚ ì”¨ 2ë²ˆì§¸ ì¤„ ìœ„ì¹˜ì— ì˜¤ë„ë¡ ë¼ì¸ë³„ë¡œ ë°°ì¹˜ */
        .info-row {
            display: flex;
            width: 100%;
            justify-content: space-between; /* ì™¼ìª½ ì¥ì†Œ, ì˜¤ë¥¸ìª½ ë‚ ì”¨ */
            align-items: center;
            height: 1.4rem;
            line-height: 1.4rem;
        }

        .day-location-text {
            color: var(--location-color); font-size: 0.95rem; font-weight: 900;
            text-align: left; padding-left: 2px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            opacity: 0.9; text-shadow: 2px 2px 3px #000;
            flex: 1; /* ë‚¨ì€ ê³µê°„ ë‹¤ ì°¨ì§€ */
        }

        .weather-badge-main { text-align: right; font-size: 1.05rem; font-weight: 900; width: auto; }
        .w-line { white-space: nowrap; }
        .w-temp { color: #fff; letter-spacing: -1px; }
        .w-icon-pop { color: var(--accent-blue); display: flex; justify-content: flex-end; align-items: center; gap: 3px; }
        .w-extra { font-size: 0.9rem; font-weight: 800; letter-spacing: -1px; }
        .dust-good { color: #00FF00; } .dust-normal { color: #FFFFE0; } .dust-bad { color: #FF9500; }    

        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5px; height: 7px; background: #151515; border-radius: 2px; width: 100%; margin-top: 3px; }
        
        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; width: 92%; max-width: 440px; padding: 20px; border: 1px solid #333; border-radius: 12px; }
        .function-btns { display: flex; flex-direction: column; width: 105px; gap: 4px; }
        .f-btn { flex: 1; border-radius: 6px; font-size: 0.65rem; font-weight: 800; border: 1px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.2; background: var(--metal-gradient); }
        #weather-btn { color: #FFFFFF; }      
        #loc-set-btn { color: var(--location-color); } 
        #directions-btn { color: var(--accent-blue); } 
        .m-btn { background: var(--metal-gradient); color: white; height: 48px; border-radius: 8px; border: 1px solid #444; cursor: pointer; font-weight: 800; }
        .radio-active { border: 1.5px solid var(--accent-blue) !important; color: var(--accent-blue) !important; }
        .confirm-active { background: var(--accent-blue) !important; color: #fff !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.6; } }

        #map-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:2000; flex-direction:column; padding:15px; box-sizing:border-box; }
        #map-container { width:100%; flex:1; border-radius:12px; border:1px solid #444; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">SMART SCHEDULER</div>
        <div class="nav-container">
            <button class="nav-btn" onclick="changeMonth(-1)">PREV</button>
            <div id="year-title" style="color:var(--accent-blue); font-weight:bold; font-size:1.3rem; min-width:130px; text-align:center;"></div>
            <button class="nav-btn" onclick="changeMonth(1)">NEXT</button>
        </div>
    </div>

    <div class="calendar-container"><div id="main-calendar" class="cal-grid"></div></div>

    <div id="input-modal" class="modal"><div class="modal-content"><h3 id="modal-date-title" style="text-align:center; color:#fff; margin:0 0 10px 0; font-weight: 400;"></h3><div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 4px; margin-bottom: 12px; background: #000; padding: 5px; border-radius: 6px;"></div><div style="display: flex; gap: 10px; margin-bottom: 20px; height: 130px;"><div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 90px; gap: 5px; background: #000; padding: 5px; border-radius: 6px;"></div><textarea id="ev-name" style="flex:1; background:#000; border:1px solid #333; color:#fff; padding:12px; border-radius:8px; resize:none; font-size:1.1rem;" placeholder="Enter details..."></textarea><div class="function-btns"><button id="weather-btn" class="f-btn"><div id="w-btn-l1">WEATHER</div><div id="w-btn-l2">INFO</div></button><button id="loc-set-btn" class="f-btn" onclick="openMap()">LOCATION<br>SET</button><button id="directions-btn" class="f-btn" onclick="goDirections()" disabled>GET<br>DIR</button></div></div><div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;"><button onclick="closeModal()" class="m-btn" style="background:none;">CLOSE</button><button id="mode-add" onclick="handleModeBtn('add')" class="m-btn">ADD</button><button id="mode-edit" onclick="handleModeBtn('edit')" class="m-btn">EDIT</button><button id="mode-del" onclick="handleModeBtn('del')" class="m-btn">DEL</button></div></div></div>
    <div id="map-overlay"><div style="background:#1a1a1a; padding:15px; border-radius:10px; margin-bottom:15px; border-left:5px solid var(--accent-blue); display:flex; justify-content:space-between; align-items:center;"><div style="color:#fff;"><div id="addr-display" style="font-weight:800; font-size:1.1rem;">ì£¼ì†Œë¥¼ ì„¤ì •í•˜ì„¸ìš”.</div></div><div id="temp-display" style="color:var(--accent-blue); font-size:1.8rem; font-weight:900;">--Â°C</div></div><div id="map-container"></div><div style="display:flex; gap:10px; margin-top:15px;"><button onclick="closeMap()" style="flex:1; padding:18px; background:#333; color:white; border:none; border-radius:12px; font-weight:800;">CANCEL</button><button onclick="confirmMapLocation()" style="flex:2; padding:18px; background:var(--accent-blue); color:white; font-weight:800; border:none; border-radius:12px;">CONFIRM</button></div></div>

    <script>
        const storageKeyPrefix = 'smart_v50_'; 
        let viewDate = new Date(2026, 0, 1);
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#0070FF', editingIdx = -1, currentMode = 'add';
        let map, marker, tempCoords = null, tempWeather = {}, tempAddr = "";
        let globalLastCoords = { lat: 37.5665, lng: 126.9780 }; 
        let globalLastAddr = "ì„œìš¸";
        const weatherMap = { 0: "â˜€ï¸", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "â˜ï¸", 45: "ğŸŒ«ï¸", 51: "ğŸŒ¦ï¸", 61: "ğŸŒ§ï¸", 71: "â„ï¸", 95: "â›ˆï¸" };

        function getStore() { const key = storageKeyPrefix + viewDate.getFullYear() + '_' + (viewDate.getMonth() + 1); return { key, data: JSON.parse(localStorage.getItem(key) || '{}') }; }

        // [ì •ë°€ ì£¼ì†Œ ê°€ê³µ ì—”ì§„]
        function formatAddress(fullAddr) {
            if(!fullAddr) return "";
            const parts = fullAddr.replace(/ëŒ€í•œë¯¼êµ­|South Korea/g, '').split(/[\s,]+/).filter(p => p.length > 1);
            const priorities = ['êµ¬', 'êµ°', 'ì', 'ë©´', 'ë¦¬'];
            for (let unit of priorities) {
                const found = parts.find(p => p.endsWith(unit));
                if(found) return found;
            }
            const dong = parts.find(p => p.endsWith('ë™')); if(dong) return dong;
            return parts[parts.length - 1];
        }

        function renderCalendar() {
            const { data } = getStore();
            const container = document.getElementById('main-calendar');
            const year = viewDate.getFullYear(), month = viewDate.getMonth();
            document.getElementById('year-title').innerText = `${year}. ${(month + 1).toString().padStart(2, '0')}`;
            let html = '';
            ['SUN','MON','TUE','WED','THU','FRI','SAT'].forEach((d,i)=> html += `<div style="color:${i===0?'#ff4d4d':i===6?'#4da6ff':'#888'}; font-weight:800; padding:8px 0; text-align:center; font-size:0.8rem; background:#111;">${d}</div>`);
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const lastDay = new Date(year, month + 1, 0).getDay();
            const prevLastDate = new Date(year, month, 0).getDate();
            for(let i = firstDay - 1; i >= 0; i--) html += `<div class="cal-day prev-month"><div class="day-num">${prevLastDate - i}</div></div>`;

            for(let d = 1; d <= lastDate; d++) {
                const dData = data[d] || { events: [], weather: {} };
                let barHtml = Array(12).fill(0).map((_,i)=>{ const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end); return `<div style="background:${ev?ev.color:'#151515'}"></div>`; }).join('');
                let w = dData.weather || {};
                let locName = w.addr ? formatAddress(w.addr) : "";

                // [ìˆ˜ì •] ë‚ ì”¨ ì •ë³´ë¥¼ 3ì¤„ë¡œ ë¶„ë¦¬í•˜ì—¬ ì§€ì—­ëª…ê³¼ ê²°í•©
                let wHtml = "";
                if(w.temp) {
                    wHtml = `
                        <div class="day-info-wrapper">
                            <div class="info-row"><div class="weather-badge-main w-temp">${w.min}/${w.max}</div></div>
                            <div class="info-row">
                                <div class="day-location-text">${locName}</div>
                                <div class="weather-badge-main w-icon-pop"><span>${w.icon}</span><span>${w.pop}%</span></div>
                            </div>
                            <div class="info-row"><div class="weather-badge-main w-extra"><span>${w.wind}</span> <span class="${w.dustClass}">${w.dust}</span></div></div>
                        </div>`;
                } else if(locName) {
                    // ë‚ ì”¨ëŠ” ì—†ê³  ìœ„ì¹˜ë§Œ ìˆì„ ë•Œë„ 2ë²ˆì§¸ ì¤„ ë†’ì´ ìœ ì§€
                    wHtml = `<div class="day-info-wrapper"><div class="info-row"></div><div class="info-row"><div class="day-location-text">${locName}</div></div><div class="info-row"></div></div>`;
                }

                html += `<div class="cal-day" onclick="openModal(${d})">
                            <div class="day-num">${d}</div>
                            ${wHtml}
                            <div class="time-bar">${barHtml}</div>
                         </div>`;
            }
            const remaining = (lastDay === 6) ? 0 : 6 - lastDay;
            if(remaining > 0) { for(let d = 1; d <= remaining; d++) html += `<div class="cal-day next-month"><div class="day-num">${d}</div></div>`; }
            container.innerHTML = html;
            const totalCells = firstDay + lastDate + remaining;
            container.style.gridTemplateRows = `35px repeat(${totalCells / 7}, 1fr)`;
        }

        // --- ì´í•˜ ìš´ì˜ ë¡œì§ ë™ì¼ ---
        window.openModal = function(d) { currentDay = d; const dow = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'][new Date(viewDate.getFullYear(), viewDate.getMonth(), d).getDay()]; document.getElementById('modal-date-title').innerText = `${viewDate.getFullYear()}.${viewDate.getMonth()+1}.${d} (${dow})`; document.getElementById('input-modal').style.display = 'flex'; resetToInputMode(); };
        function resetToInputMode() { currentMode = 'add'; startSlot = null; endSlot = null; editingIdx = -1; document.getElementById('ev-name').value = ''; refreshModalUI(); initPalette(); initTime(); updateBtnUI(); }
        function refreshModalUI() { const { data } = getStore(); const directionsBtn = document.getElementById('directions-btn'); const locBtn = document.getElementById('loc-set-btn'); if(data[currentDay]?.weather?.coords) { directionsBtn.disabled = false; document.getElementById('w-btn-l1').innerHTML = `${data[currentDay].weather.icon} ${data[currentDay].weather.temp}`; document.getElementById('w-btn-l2').innerHTML = `${data[currentDay].weather.min}/${data[currentDay].weather.max}`; locBtn.innerHTML = `${formatAddress(data[currentDay].weather.addr)}<br>SET`; } else { directionsBtn.disabled = true; document.getElementById('w-btn-l1').innerText = "WEATHER"; document.getElementById('w-btn-l2').innerText = "INFO"; locBtn.innerHTML = "LOCATION<br>SET"; } }
        function openMap() { document.getElementById('map-overlay').style.display = 'flex'; const { data } = getStore(); const dayCoords = data[currentDay]?.weather?.coords; const targetLat = dayCoords ? dayCoords.lat : globalLastCoords.lat; const targetLng = dayCoords ? dayCoords.lng : globalLastCoords.lng; if (!map) { map = L.map('map-container').setView([targetLat, targetLng], 13); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); map.on('click', onMapClick); } else { map.setView([targetLat, targetLng], 13); } if (marker) map.removeLayer(marker); marker = L.marker([targetLat, targetLng]).addTo(map); tempCoords = { lat: targetLat, lng: targetLng }; document.getElementById('addr-display').innerText = "ğŸ  " + (dayCoords ? data[currentDay].weather.addr : globalLastAddr); setTimeout(() => map.invalidateSize(), 200); }
        function onMapClick(e) { const lat = e.latlng.lat, lng = e.latlng.lng; if (marker) map.removeLayer(marker); marker = L.marker([lat, lng]).addTo(map); tempCoords = { lat, lng }; fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`).then(res => res.json()).then(data => { tempAddr = data.display_name; document.getElementById('addr-display').innerText = "ğŸ  " + tempAddr; }); fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&current_weather=true&timezone=auto`).then(res => res.json()).then(data => { const daily = data.daily; const cur = data.current_weather; tempWeather = { temp: Math.round(cur.temperature) + "Â°C", min: Math.round(daily.temperature_2m_min[0]) + "Â°", max: Math.round(daily.temperature_2m_max[0]) + "Â°", pop: daily.precipitation_probability_max[0], icon: weatherMap[cur.weathercode] || "â˜€ï¸", wind: cur.windspeed > 15 ? "ê°•í’" : "ë¯¸í’", dust: cur.windspeed > 20 ? "ë‚˜ì¨" : cur.windspeed > 10 ? "ë³´í†µ" : "ì¢‹ìŒ", dustClass: cur.windspeed > 20 ? "dust-bad" : cur.windspeed > 10 ? "dust-normal" : "dust-good" }; document.getElementById('temp-display').innerText = tempWeather.temp; }); }
        function confirmMapLocation() { if(!tempCoords) return alert("Select location."); globalLastCoords = tempCoords; globalLastAddr = tempAddr || globalLastAddr; const { key, data } = getStore(); if(!data[currentDay]) data[currentDay] = { events: [], weather: {} }; data[currentDay].weather = { ...tempWeather, coords: tempCoords, addr: tempAddr }; localStorage.setItem(key, JSON.stringify(data)); document.getElementById('map-overlay').style.display = 'none'; renderCalendar(); resetToInputMode(); }
        function closeMap() { document.getElementById('map-overlay').style.display = 'none'; resetToInputMode(); }
        function handleModeBtn(mode) { if (currentMode === mode) { if (mode === 'add' && startSlot !== null) saveData(); else if (mode === 'edit' && editingIdx !== -1) saveData(); else if (mode === 'del' && editingIdx !== -1) deleteData(); return; } currentMode = mode; startSlot = null; endSlot = null; editingIdx = -1; document.getElementById('ev-name').value = ''; updateBtnUI(); initTime(); }
        function updateBtnUI() { const addBtn = document.getElementById('mode-add'), editBtn = document.getElementById('mode-edit'), delBtn = document.getElementById('mode-del'); [addBtn, editBtn, delBtn].forEach(b => { b.classList.remove('radio-active', 'confirm-active'); b.innerText = b.id.includes('add') ? "ADD" : b.id.includes('edit') ? "EDIT" : "DEL"; }); if (currentMode === 'add') { addBtn.classList.add('radio-active'); if (startSlot !== null) { addBtn.innerText = "SAVE"; addBtn.classList.add('confirm-active'); } } else if (currentMode === 'edit') { editBtn.classList.add('radio-active'); if (editingIdx !== -1) { editBtn.innerText = "UPDATE"; editBtn.classList.add('confirm-active'); } } else if (currentMode === 'del') { delBtn.classList.add('radio-active'); if (editingIdx !== -1) { delBtn.innerText = "CONFIRM"; delBtn.classList.add('confirm-active'); } } }
        function initTime() { const t = document.getElementById('time-picker'); t.innerHTML = ''; const { data } = getStore(); const evs = data[currentDay]?.events || []; for(let i=0; i<12; i++) { const b = document.createElement('div'); b.className = 'time-btn'; b.innerText = (i+6).toString().padStart(2,'0'); b.style.background = '#1a1a1a'; b.style.color = '#444'; b.style.textAlign = 'center'; b.style.padding = '10px 0'; b.style.fontSize = '0.7rem'; b.style.border = '1px solid #252525'; b.style.borderRadius = '4px'; b.style.cursor = 'pointer'; const fIdx = evs.findIndex((e) => i>=e.start && i<=e.end); const isEditingThis = (fIdx !== -1 && fIdx === editingIdx); if(fIdx !== -1) { b.style.background = isEditingThis ? selectedColor : evs[fIdx].color; b.style.color = "#000"; if(isEditingThis) b.style.outline = "2px solid #fff"; } b.onclick = () => { if(fIdx !== -1 && currentMode !== 'add') { if(!isEditingThis) { editingIdx = fIdx; const e = evs[fIdx]; startSlot = e.start; endSlot = e.end; selectedColor = e.color; document.getElementById('ev-name').value = e.name; updateBtnUI(); initPalette(); initTime(); return; } } if(startSlot === null || (startSlot !== null && endSlot !== null)) { startSlot = i; endSlot = null; } else { endSlot = i; } updateTimeUI(); updateBtnUI(); }; t.appendChild(b); } }
        function updateTimeUI() { const btns = document.querySelectorAll('#time-picker div'); const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot); const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot); btns.forEach((btn, idx) => { if(startSlot !== null && idx >= s && idx <= e) { btn.style.background = selectedColor; btn.style.outline = "1.5px solid #fff"; } else { btn.style.outline = "none"; } }); }
        function initPalette() { const p = document.getElementById('color-palette'); p.innerHTML = ''; ['#0070FF', '#FF3B30', '#34C759', '#FFCC00', '#AF52DE', '#5AC8FA', '#FF9500', '#FF2D55', '#FFFFFF'].forEach(c => { const d = document.createElement('div'); d.style.background = c; d.style.height = '32px'; d.style.borderRadius = '5px'; d.style.cursor = 'pointer'; d.style.border = (selectedColor === c) ? "3px solid #fff" : "1px solid #333"; d.onclick = () => { selectedColor = c; initPalette(); if(startSlot !== null) updateTimeUI(); }; p.appendChild(d); }); }
        function saveData() { const name = document.getElementById('ev-name').value; if(!name || startSlot === null) return alert("Details required."); const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot), e = Math.max(startSlot, endSlot === null ? startSlot : endSlot); const { key, data } = getStore(); if(!data[currentDay]) data[currentDay] = { events: [], weather: {} }; const ev = { name, start: s, end: e, color: selectedColor }; if(editingIdx !== -1) data[currentDay].events[editingIdx] = ev; else data[currentDay].events.push(ev); localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); startSlot = null; endSlot = null; if(currentMode === 'add') { document.getElementById('ev-name').value = ''; editingIdx = -1; } updateBtnUI(); initTime(); }
        function deleteData() { const { key, data } = getStore(); data[currentDay].events.splice(editingIdx, 1); localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); startSlot = null; endSlot = null; editingIdx = -1; document.getElementById('ev-name').value = ''; updateBtnUI(); initTime(); }
        function goDirections() { const { data } = getStore(); const coords = data[currentDay]?.weather?.coords; const addr = data[currentDay]?.weather?.addr || "ì„œìš¸"; if(coords) { window.open(`https://map.kakao.com/link/to/${addr},${coords.lat},${coords.lng}`, '_blank'); resetToInputMode(); } }
        function changeMonth(diff) { viewDate.setMonth(viewDate.getMonth() + diff); renderCalendar(); }
        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };
        window.onload = renderCalendar;
    </script>
</body>
