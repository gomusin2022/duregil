<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART DIGITAL SCHEDULER</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY&libraries=services"></script>
    <style>
        :root {
            --bg-dark: #0a0a0a; --accent-blue: #0070FF; --text-silver: #f5f5f5;
            --metal-gradient: linear-gradient(145deg, #444444, #222222);
        }
        body { background-color: var(--bg-dark); color: var(--text-silver); font-family: 'Segoe UI', 'Malgun Gothic', sans-serif; margin: 0; padding: 5px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header-container { text-align: center; padding: 12px 0; background: linear-gradient(145deg, #1a1a1a, #000000); border-bottom: 1px solid #333; flex-shrink: 0; }
        .header-title { font-size: 1.6rem; font-weight: 800; color: #fff; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .nav-container { display: flex; justify-content: center; align-items: center; gap: 25px; margin-top: 8px; }
        .nav-btn { background: var(--metal-gradient); color: #fff; border: 1px solid #555; border-radius: 6px; padding: 4px 12px; cursor: pointer; font-size: 1rem; }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .year-text { color: var(--accent-blue); font-weight: bold; font-size: 1.2rem; min-width: 150px; }

        .calendar-container { flex: 1; margin-top: 5px; display: flex; flex-direction: column; background: #000; border: 1px solid #222; overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); height: 100%; gap: 1px; background: #222; }
        .weekday-header { padding: 8px 0; text-align: center; font-size: 0.85rem; font-weight: bold; background: #111; color: #888; }
        .cal-day { background: #0a0a0a; padding: 6px; cursor: pointer; display: flex; flex-direction: column; position: relative; }
        .day-num { font-size: 1.2rem; font-weight: 700; margin-bottom: 2px; color: #fff; }

        .time-bar { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5px; height: 6px; background: #151515; margin-top: auto; border-radius: 1px; overflow: hidden; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; width: 92%; max-width: 440px; padding: 20px; border: 1px solid #333; border-radius: 12px; }
        .time-btn { background: #1a1a1a; color: #444; text-align: center; padding: 10px 0; font-size: 0.7rem; cursor: default; border: 1px solid #252525; border-radius: 4px; position: relative; }

        .metal-btn { background: var(--metal-gradient); color: #fff; border: 1px solid #444; border-radius: 8px; font-weight: 600; cursor: pointer; height: 48px; font-size: 0.95rem; }
        .radio-active { border: 1.5px solid var(--accent-blue) !important; color: var(--accent-blue) !important; }
        .confirm-active { background: var(--accent-blue) !important; color: #fff !important; animation: blink 1s infinite; font-weight: 800; }
        .del-confirm-active { background: #ff4d4d !important; color: #fff !important; animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0.6; } }

        /* [수정] 금지 표시 대신 화살표 유지, 선명도 유지 */
        .time-btn.locked { cursor: default !important; }
        .time-btn.disabled { opacity: 0.3; cursor: default; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">SMART SCHEDULER</div>
        <div class="nav-container">
            <button id="prevMonth" class="nav-btn" onclick="changeMonth(-1)">PREV</button>
            <div id="year-title" class="year-text"></div>
            <button id="nextMonth" class="nav-btn" onclick="changeMonth(1)">NEXT</button>
        </div>
    </div>

    <div class="calendar-container"><div id="main-calendar" class="cal-grid"></div></div>

    <div id="input-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-date-title" style="text-align:center; color:#fff; margin:0 0 15px 0; font-weight: 400;"></h3>
            <div id="time-picker" style="display: grid; grid-template-columns: repeat(12, 1fr); gap: 3px; margin-bottom: 12px; background: #000; padding: 4px; border-radius: 6px;"></div>
            <div style="display: flex; gap: 10px; margin-bottom: 20px; height: 110px;">
                <div id="color-palette" style="display: grid; grid-template-columns: repeat(3, 1fr); width: 85px; gap: 4px; background: #000; padding: 4px; border-radius: 6px;"></div>
                <textarea id="ev-name" style="flex:1; background:#000; border:1px solid #333; color:#fff; padding:12px; border-radius:8px; resize:none; font-size:1rem;" placeholder="Enter details..."></textarea>
                <div class="side-btns" style="display: flex; flex-direction: column; width: 90px; gap: 6px;">
                    <button class="metal-btn" onclick="alert('Syncing...')" style="flex: 2; font-size: 0.7rem;">SYNC DATA</button>
                    <button id="loc-btn" onclick="openMap()" style="flex: 1; background: #fff; color: #000; font-size: 0.7rem; font-weight: bold; border: none;">LOCATION</button>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;">
                <button onclick="closeModal()" class="metal-btn" style="background:none; border:1px solid #333;">CLOSE</button>
                <button id="mode-add" onclick="handleModeBtn('add')" class="metal-btn">ADD</button>
                <button id="mode-edit" onclick="handleModeBtn('edit')" class="metal-btn">EDIT</button>
                <button id="mode-del" onclick="handleModeBtn('del')" class="metal-btn">DELETE</button>
            </div>
        </div>
    </div>

    <div id="map-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; flex-direction:column; padding:20px; box-sizing:border-box;">
        <div id="map-container" style="width:100%; height:350px; border-radius:12px; border:1px solid #444; margin-bottom:20px;"></div>
        <div style="display:flex; gap:10px;"><button onclick="confirmMapLocation()" style="flex:1; padding:18px; background:var(--accent-blue); color:white; font-weight:bold; border-radius:10px; font-size:1.1rem; border:none;">CONFIRM</button></div>
    </div>

    <script>
        const storageKeyPrefix = 'smart_v13_';
        const baseDate = new Date(2026, 0, 1);
        let viewDate = new Date(2026, 0, 1);
        let currentDay = 0, startSlot = null, endSlot = null, selectedColor = '#0070FF', editingIdx = -1, currentMode = 'add';

        function changeMonth(diff) {
            const newDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + diff, 1);
            const diffMonths = (newDate.getFullYear() - baseDate.getFullYear()) * 12 + (newDate.getMonth() - baseDate.getMonth());
            if (Math.abs(diffMonths) <= 12) { viewDate = newDate; renderCalendar(); }
        }

        function getStore() {
            const key = storageKeyPrefix + viewDate.getFullYear() + '_' + (viewDate.getMonth() + 1);
            return { key, data: JSON.parse(localStorage.getItem(key) || '{}') };
        }

        function renderCalendar() {
            const { data } = getStore();
            const container = document.getElementById('main-calendar');
            const year = viewDate.getFullYear(), month = viewDate.getMonth();
            document.getElementById('year-title').innerText = `${year}. ${(month + 1).toString().padStart(2, '0')}`;
            const diffMonths = (year - baseDate.getFullYear()) * 12 + (month - baseDate.getMonth());
            document.getElementById('prevMonth').disabled = diffMonths <= -12;
            document.getElementById('nextMonth').disabled = diffMonths >= 12;
            let html = '';
            ['SUN','MON','TUE','WED','THU','FRI','SAT'].forEach((d,i)=> html += `<div class="weekday-header" style="color:${i===0?'#ff4d4d':i===6?'#4da6ff':'#888'}">${d}</div>`);
            const firstDay = new Date(year, month, 1).getDay(), lastDate = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) html += `<div class="cal-day" style="opacity:0;"></div>`;
            for(let d=1; d<=lastDate; d++) {
                const dData = data[d] || { events: [] };
                let barHtml = Array(12).fill(0).map((_,i)=>{ const ev = (dData.events||[]).find(e => i>=e.start && i<=e.end); return `<div style="background:${ev?ev.color:'#151515'}"></div>`; }).join('');
                html += `<div class="cal-day" onclick="openModal(${d})"><div style="display:flex; justify-content:space-between; pointer-events:none;"><div class="day-num">${d}</div><div style="font-size:0.65rem; color:var(--accent-blue); font-weight:bold;">${dData.weather?.location || ''}</div></div><div class="time-bar">${barHtml}</div></div>`;
            }
            container.innerHTML = html;
        }

        window.openModal = function(d) { 
            currentDay = d; 
            const week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const dow = week[new Date(viewDate.getFullYear(), viewDate.getMonth(), d).getDay()];
            document.getElementById('modal-date-title').innerText = `${viewDate.getFullYear()}.${viewDate.getMonth()+1}.${d} (${dow})`; 
            document.getElementById('input-modal').style.display = 'flex'; 
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = '';
            currentMode = 'add'; initPalette(); initTime(); updateBtnUI(); 
        };

        window.closeModal = function() { document.getElementById('input-modal').style.display = 'none'; };

        function handleModeBtn(mode) {
            if (currentMode === mode) {
                if (mode === 'add' && startSlot !== null) saveData();
                else if (mode === 'edit' && editingIdx !== -1) saveData();
                else if (mode === 'del' && editingIdx !== -1) deleteData();
                return;
            }
            currentMode = mode;
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = '';
            updateBtnUI(); initTime(); 
        }

        function updateBtnUI() {
            const addBtn = document.getElementById('mode-add'), editBtn = document.getElementById('mode-edit'), delBtn = document.getElementById('mode-del');
            [addBtn, editBtn, delBtn].forEach(b => { 
                b.classList.remove('radio-active', 'confirm-active', 'del-confirm-active');
                b.innerText = b.id.includes('add') ? "ADD" : b.id.includes('edit') ? "EDIT" : "DELETE";
            });
            if (currentMode === 'add') {
                addBtn.classList.add('radio-active');
                if (startSlot !== null) { addBtn.innerText = "SAVE"; addBtn.classList.add('confirm-active'); }
            } else if (currentMode === 'edit') {
                editBtn.classList.add('radio-active');
                if (editingIdx !== -1) { editBtn.innerText = "UPDATE"; editBtn.classList.add('confirm-active'); }
            } else if (currentMode === 'del') {
                delBtn.classList.add('radio-active');
                if (editingIdx !== -1) { delBtn.innerText = "CONFIRM"; delBtn.classList.add('del-confirm-active'); }
            }
        }

        function initTime() {
            const t = document.getElementById('time-picker'); t.innerHTML = '';
            const { data } = getStore();
            const evs = data[currentDay]?.events || [];
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'time-btn'; b.innerText = (i+6).toString().padStart(2,'0');
                const foundIdx = evs.findIndex((e) => i>=e.start && i<=e.end);
                const isEditingThis = (foundIdx !== -1 && foundIdx === editingIdx);
                
                if(foundIdx !== -1) {
                    b.style.background = isEditingThis ? selectedColor : evs[foundIdx].color; b.style.color = "#000";
                    if(isEditingThis) { b.style.outline = "2px solid #fff"; b.style.zIndex = "10"; }
                    else b.classList.add('locked'); // [수정] 화살표 유지됨
                } else if(currentMode !== 'add' && editingIdx === -1) b.classList.add('disabled');
                
                b.onclick = () => {
                    if(foundIdx !== -1 && currentMode !== 'add') {
                        if(!isEditingThis) {
                            editingIdx = foundIdx; const e = evs[foundIdx];
                            startSlot = e.start; endSlot = e.end; selectedColor = e.color;
                            document.getElementById('ev-name').value = e.name;
                            updateBtnUI(); initPalette(); initTime(); return;
                        }
                    }
                    if(currentMode === 'add' || (currentMode === 'edit' && editingIdx !== -1)) {
                        if(foundIdx !== -1 && !isEditingThis) return;
                        if(startSlot === null || (startSlot !== null && endSlot !== null)) { startSlot = i; endSlot = null; }
                        else { endSlot = i; }
                        updateTimeUI(); updateBtnUI();
                    }
                };
                t.appendChild(b);
            }
        }

        function updateTimeUI() {
            const btns = document.querySelectorAll('#time-picker div');
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot);
            const e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            const { data } = getStore();
            const evs = data[currentDay]?.events || [];

            btns.forEach((btn, idx) => { 
                if(startSlot !== null && idx >= s && idx <= e) { 
                    btn.style.background = selectedColor; 
                    btn.style.outline = "2px solid #fff"; 
                    btn.style.zIndex = "10"; 
                } else { 
                    const found = evs.find(ev => idx >= ev.start && idx <= ev.end);
                    if (found && editingIdx === -1) {
                        btn.style.background = found.color;
                        btn.style.color = "#000";
                    } else {
                        btn.style.background = "#1a1a1a";
                        btn.style.color = "#444";
                    }
                    btn.style.outline = "none"; btn.style.zIndex = "1"; 
                } 
            });
        }

        function saveData() {
            const name = document.getElementById('ev-name').value;
            if(!name || startSlot === null) return alert("Please enter details.");
            const s = Math.min(startSlot, endSlot === null ? startSlot : endSlot), e = Math.max(startSlot, endSlot === null ? startSlot : endSlot);
            const { key, data } = getStore();
            const evs = data[currentDay]?.events || [];
            for (let i = s; i <= e; i++) { if (evs.findIndex((ev, idx) => i >= ev.start && i <= ev.end && idx !== editingIdx) !== -1) return alert("Conflict detected."); }
            if(!data[currentDay]) data[currentDay] = { events: [], weather: {} };
            const ev = { name, start: s, end: e, color: selectedColor };
            if(editingIdx !== -1) data[currentDay].events[editingIdx] = ev; else data[currentDay].events.push(ev);
            localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); 
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = ''; updateBtnUI(); initTime();
        }

        function deleteData() { 
            const { key, data } = getStore();
            data[currentDay].events.splice(editingIdx, 1);
            localStorage.setItem(key, JSON.stringify(data)); renderCalendar(); 
            startSlot = null; endSlot = null; editingIdx = -1;
            document.getElementById('ev-name').value = ''; updateBtnUI(); initTime();
        }
        
        function initPalette() {
            const p = document.getElementById('color-palette'); p.innerHTML = '';
            ['#0070FF', '#FF3B30', '#34C759', '#FFCC00', '#AF52DE', '#5AC8FA', '#FF9500', '#FF2D55', '#FFFFFF'].forEach(c => {
                const d = document.createElement('div'); d.className = 'c-dot'; d.style.background = c;
                d.style.border = selectedColor===c?'2px solid #fff':'1px solid #333'; d.style.height = '28px'; d.style.borderRadius = '4px';
                d.style.cursor = 'pointer';
                d.onclick = () => { selectedColor = c; initPalette(); if(startSlot !== null) updateTimeUI(); }; 
                p.appendChild(d);
            });
        }
        function openMap() { document.getElementById('map-overlay').style.display = 'flex'; const container = document.getElementById('map-container'); const options = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 4 }; map = new kakao.maps.Map(container, options); marker = new kakao.maps.Marker({ position: map.getCenter() }); marker.setMap(map); }
        function confirmMapLocation() { const { key, data } = getStore(); if(!data[currentDay]) data[currentDay] = { events: [], weather: {} }; data[currentDay].weather.location = "SET"; localStorage.setItem(key, JSON.stringify(data)); document.getElementById('loc-btn').innerText = "SET"; document.getElementById('map-overlay').style.display = 'none'; renderCalendar(); }
        window.onload = renderCalendar;
    </script>
</body>
</html>
